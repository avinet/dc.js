rameters: Name Type Argument Description parent String | node | d3.selection Any valid d3 single selector specifying a dom block element such as a div; or a dom element or d3 selection. chartGroup String &lt;optional&gt; The name of the chart group this chart instance should be placed in. Interaction with a chart will only trigger events and redraws within the chart's group. Mixes In: dc.bubbleMixin dc.coordinateGridMixin Source: bubble-chart.js, line 1 Returns: Type dc.bubbleChart Example // create a bubble chart under #chart-container1 element using the default global chart group var bubbleChart1 = dc.bubbleChart('#chart-container1'); // create a bubble chart under #chart-container2 element using chart group A var bubbleChart2 = dc.bubbleChart('#chart-container2', 'chartGroupA'); Methods elasticRadius( [elasticRadius]) Turn on or off the elastic bubble radius feature, or return the value of the flag. If this feature is turned on, then bubble radii will be automatically rescaled to fit the chart better. Parameters: Name Type Argument Default Description elasticRadius Boolean &lt;optional&gt; false Source: bubble-mixin.js, line 59 Returns: Type Boolean | dc.bubbleChart sortBubbleSize( [sortBubbleSize]) Turn on or off the bubble sorting feature, or return the value of the flag. If enabled, bubbles will be sorted by their radius, with smaller bubbles in front. Parameters: Name Type Argument Default Description sortBubbleSize Boolean &lt;optional&gt; false Source: bubble-mixin.js, line 190 Returns: Type Boolean | dc.bubbleChart × Search results Close "},"dc.bubbleMixin.html":{"id":"dc.bubbleMixin.html","title":"Mixin: bubbleMixin","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Mixin: bubbleMixin dc. bubbleMixin This Mixin provides reusable functionalities for any chart that needs to visualize data using bubbles. Mixes In: dc.colorMixin Source: bubble-mixin.js, line 1 Methods maxBubbleRelativeSize( [relativeSize]) Get or set the maximum relative size of a bubble to the length of x axis. This value is useful when the difference in radius between bubbles is too great. Parameters: Name Type Argument Default Description relativeSize Number &lt;optional&gt; 0.3 Source: bubble-mixin.js, line 241 Returns: Type Number | dc.bubbleMixin minRadius( [radius]) Get or set the minimum radius. This will be used to initialize the radius scale's range. Parameters: Name Type Argument Default Description radius Number &lt;optional&gt; 10 Source: bubble-mixin.js, line 207 Returns: Type Number | dc.bubbleMixin minRadiusWithLabel( [radius]) Get or set the minimum radius for label rendering. If a bubble's radius is less than this value then no label will be rendered. Parameters: Name Type Argument Default Description radius Number &lt;optional&gt; 10 Source: bubble-mixin.js, line 223 Returns: Type Number | dc.bubbleMixin r( [bubbleRadiusScale]) Get or set the bubble radius scale. By default the bubble chart uses d3.scaleLinear().domain([0, 100]) as its radius scale. Parameters: Name Type Argument Default Description bubbleRadiusScale d3.scale &lt;optional&gt; d3.scaleLinear().domain([0, 100]) Source: bubble-mixin.js, line 40 See: d3.scale Returns: Type d3.scale | dc.bubbleMixin radiusValueAccessor( [radiusValueAccessor]) Get or set the radius value accessor function. If set, the radius value accessor function will be used to retrieve a data value for each bubble. The data retrieved then will be mapped using the r scale to the actual bubble radius. This allows you to encode a data dimension using bubble size. Parameters: Name Type Argument Description radiusValueAccessor function &lt;optional&gt; Source: bubble-mixin.js, line 82 Returns: Type function | dc.bubbleMixin × Search results Close "},"dc.bubbleOverlay.html":{"id":"dc.bubbleOverlay.html","title":"Class: bubbleOverlay","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Class: bubbleOverlay dc. bubbleOverlay new bubbleOverlay(parent [, chartGroup]) The bubble overlay chart is quite different from the typical bubble chart. With the bubble overlay chart you can arbitrarily place bubbles on an existing svg or bitmap image, thus changing the typical x and y positioning while retaining the capability to visualize data using bubble radius and coloring. Examples: Canadian City Crime Stats Parameters: Name Type Argument Description parent String | node | d3.selection Any valid d3 single selector specifying a dom block element such as a div; or a dom element or d3 selection. chartGroup String &lt;optional&gt; The name of the chart group this chart instance should be placed in. Interaction with a chart will only trigger events and redraws within the chart's group. Mixes In: dc.bubbleMixin dc.baseMixin Source: bubble-overlay.js, line 1 Returns: Type dc.bubbleOverlay Example // create a bubble overlay chart on top of the '#chart-container1 svg' element using the default global chart group var bubbleChart1 = dc.bubbleOverlayChart('#chart-container1').svg(d3.select('#chart-container1 svg')); // create a bubble overlay chart on top of the '#chart-container2 svg' element using chart group A var bubbleChart2 = dc.compositeChart('#chart-container2', 'chartGroupA').svg(d3.select('#chart-container2 svg')); Methods point(name, x, y) mandatory Set up a data point on the overlay. The name of a data point should match a specific 'key' among data groups generated using keyAccessor. If a match is found (point name &lt;-&gt; data group key) then a bubble will be generated at the position specified by the function. x and y value specified here are relative to the underlying svg. Parameters: Name Type Description name String x Number y Number Source: bubble-overlay.js, line 57 Returns: Type dc.bubbleOverlay svg( [imageElement]) mandatory Set the underlying svg image element. Unlike other dc charts this chart will not generate a svg element; therefore the bubble overlay chart will not work if this function is not invoked. If the underlying image is a bitmap, then an empty svg will need to be created on top of the image. Parameters: Name Type Argument Description imageElement SVGElement | d3.selection &lt;optional&gt; Source: bubble-overlay.js, line 30 Returns: Type dc.bubbleOverlay Example // set up underlying svg element chart.svg(d3.select('#chart svg')); × Search results Close "},"dc.capMixin.html":{"id":"dc.capMixin.html","title":"Mixin: capMixin","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Mixin: capMixin dc. capMixin Cap is a mixin that groups small data elements below a cap into an others grouping for both the Row and Pie Charts. The top ordered elements in the group up to the cap amount will be kept in the chart, and the rest will be replaced with an others element, with value equal to the sum of the replaced values. The keys of the elements below the cap limit are recorded in order to filter by those keys when the others* element is clicked. Source: cap-mixin.js, line 1 Methods cap( [count]) Get or set the count of elements to that will be included in the cap. If there is an othersGrouper, any further elements will be combined in an extra element with its name determined by othersLabel. As of dc.js 2.1 and onward, the capped charts use group.all() and baseMixin.ordering() to determine the order of elements. Then cap and takeFront determine how many elements to keep, from which end of the resulting array. Migration note: Up through dc.js 2.0.*, capping used group.top(N), which selects the largest items according to group.order(). The chart then sorted the items according to baseMixin.ordering(). So the two values essentially had to agree, but if the group.order() was incorrect (it's easy to forget about), the wrong rows or slices would be displayed, in the correct order. If your chart previously relied on group.order(), use chart.ordering() instead. As of 2.1.5, the ordering defaults to sorting from greatest to least like group.top(N) did. If you want to cap by one ordering but sort by another, please file an issue - it's still possible but we'll need to work up an example. Parameters: Name Type Argument Default Description count Number &lt;optional&gt; Infinity Source: cap-mixin.js, line 78 Returns: Type Number | dc.capMixin othersGrouper( [grouperFunction]) Get or set the grouper function that will perform the insertion of data for the Others slice if the slices cap is specified. If set to a falsy value, no others will be added. The grouper function takes an array of included (&quot;top&quot;) items, and an array of the rest of the items. By default the grouper function computes the sum of the rest. Parameters: Name Type Argument Description grouperFunction function &lt;optional&gt; Source: cap-mixin.js, line 151 Returns: Type function | dc.capMixin Example // Do not show others chart.othersGrouper(null); // Default others grouper chart.othersGrouper(function (topItems, restItems) { var restItemsSum = d3.sum(restItems, _chart.valueAccessor()), restKeys = restItems.map(_chart.keyAccessor()); if (restItemsSum &gt; 0) { return topItems.concat([{ others: restKeys, key: _chart.othersLabel(), value: restItemsSum }]); } return topItems; }); othersLabel( [label]) Get or set the label for Others slice when slices cap is specified. Parameters: Name Type Argument Default Description label String &lt;optional&gt; &quot;Others&quot; Source: cap-mixin.js, line 135 Returns: Type String | dc.capMixin takeFront( [takeFront]) Get or set the direction of capping. If set, the chart takes the first cap elements from the sorted array of elements; otherwise it takes the last cap elements. Parameters: Name Type Argument Default Description takeFront Boolean &lt;optional&gt; true Source: cap-mixin.js, line 117 Returns: Type Boolean | dc.capMixin × Search results Close "},"dc.cboxMenu.html":{"id":"dc.cboxMenu.html","title":"Class: cboxMenu","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Class: cboxMenu dc. cboxMenu new cboxMenu(parent [, chartGroup]) The cboxMenu is a simple widget designed to filter a dimension by selecting option(s) from a set of HTML &lt;input /&gt; elements. The menu can be made into a set of radio buttons (single select) or checkboxes (multiple). Parameters: Name Type Argument Description parent String | node | d3.selection | dc.compositeChart Any valid d3 single selector specifying a dom block element such as a div; or a dom element or d3 selection. chartGroup String &lt;optional&gt; The name of the chart group this widget should be placed in. Interaction with the widget will only trigger events and redraws within its group. Mixes In: dc.baseMixin Source: cbox-menu.js, line 1 Returns: Type cboxMenu Example // create a cboxMenu under #cbox-container using the default global chart group var cbox = dc.cboxMenu('#cbox-container') .dimension(states) .group(stateGroup); // the option text can be set via the title() function // by default the option text is '`key`: `value`' cbox.title(function (d){ return 'STATE: ' + d.key; }) Methods filterDisplayed( [filterDisplayed]) Get or set the function that filters options prior to display. By default options with a value of &lt; 1 are not displayed. Parameters: Name Type Argument Description filterDisplayed function &lt;optional&gt; Source: cbox-menu.js, line 232 Returns: Type function | dc.cboxMenu Example // display all options override the `filterDisplayed` function: chart.filterDisplayed(function () { return true; }); multiple( [multiple]) Controls the type of input element. Setting it to true converts the HTML input tags from radio buttons to checkboxes. Parameters: Name Type Argument Default Description multiple boolean &lt;optional&gt; false Source: cbox-menu.js, line 254 Returns: Type Boolean | dc.cboxMenu Example chart.multiple(true); order( [order]) Get or set the function that controls the ordering of option tags in the cbox menu. By default options are ordered by the group key in ascending order. Parameters: Name Type Argument Description order function &lt;optional&gt; Source: cbox-menu.js, line 191 Returns: Type function | dc.cboxMenu Example // order by the group's value chart.order(function (a,b) { return a.value &gt; b.value ? 1 : b.value &gt; a.value ? -1 : 0; }); promptText( [promptText]) Get or set the text displayed in the options used to prompt selection. Parameters: Name Type Argument Default Description promptText String &lt;optional&gt; 'Select all' Source: cbox-menu.js, line 214 Returns: Type String | dc.cboxMenu Example chart.promptText('All states'); promptValue( [promptValue]) Controls the default value to be used for dimension.filter when only the prompt value is selected. If null (the default), no filtering will occur when just the prompt is selected. Parameters: Name Type Argument Default Description promptValue * &lt;optional&gt; &lt;nullable&gt; null Source: cbox-menu.js, line 278 Returns: Type * | dc.cboxMenu × Search results Close "},"dc.chartRegistry.html":{"id":"dc.chartRegistry.html","title":"Namespace: chartRegistry","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Namespace: chartRegistry dc. chartRegistry The dc.chartRegistry object maintains sets of all instantiated dc.js charts under named groups and the default group. A chart group often corresponds to a crossfilter instance. It specifies the set of charts which should be updated when a filter changes on one of the charts or when the global functions dc.filterAll, dc.refocusAll, dc.renderAll, dc.redrawAll, or chart functions baseMixin.renderGroup, baseMixin.redrawGroup are called. Source: core.js, line 35 Methods &lt;static&gt; clear(group) Clear given group if one is provided, otherwise clears all groups. Parameters: Name Type Description group String Group name Source: core.js, line 116 Returns: Type undefined &lt;static&gt; deregister(chart [, group]) Remove given chart instance from the given group, creating the group if necessary. If no group is provided, the default group dc.constants.DEFAULT_CHART_GROUP will be used. Parameters: Name Type Argument Description chart Object dc.js chart instance group String &lt;optional&gt; Group name Source: core.js, line 97 Returns: Type undefined &lt;static&gt; has(chart) Determine if a given chart instance resides in any group in the registry. Parameters: Name Type Description chart Object dc.js chart instance Source: core.js, line 67 Returns: Type Boolean &lt;static&gt; list( [group]) Get an array of each chart instance in the given group. If no group is provided, the charts in the default group are returned. Parameters: Name Type Argument Description group String &lt;optional&gt; Group name Source: core.js, line 131 Returns: Type Array.&lt;Object&gt; &lt;static&gt; register(chart [, group]) Add given chart instance to the given group, creating the group if necessary. If no group is provided, the default group dc.constants.DEFAULT_CHART_GROUP will be used. Parameters: Name Type Argument Description chart Object dc.js chart instance group String &lt;optional&gt; Group name Source: core.js, line 83 Returns: Type undefined × Search results Close "},"dc.colorMixin.html":{"id":"dc.colorMixin.html","title":"Mixin: colorMixin","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Mixin: colorMixin dc. colorMixin The Color Mixin is an abstract chart functional class providing universal coloring support as a mix-in for any concrete chart implementation. Source: color-mixin.js, line 1 Methods calculateColorDomain() Set the domain by determining the min and max values as retrieved by .colorAccessor over the chart's dataset. Source: color-mixin.js, line 125 Returns: Type dc.colorMixin colorAccessor( [colorAccessor]) Set or the get color accessor function. This function will be used to map a data point in a crossfilter group to a color value on the color scale. The default function uses the key accessor. Parameters: Name Type Argument Description colorAccessor function &lt;optional&gt; Source: color-mixin.js, line 76 Returns: Type function | dc.colorMixin Example // default index based color accessor .colorAccessor(function (d, i){return i;}) // color accessor for a multi-value crossfilter reduction .colorAccessor(function (d){return d.value.absGain;}) colorCalculator( [colorCalculator]) Overrides the color selection algorithm, replacing it with a simple function. Normally colors will be determined by calling the colorAccessor to get a value, and then passing that value through the colorScale. But sometimes it is difficult to get a color scale to produce the desired effect. The colorCalculator takes the datum and index and returns a color directly. Parameters: Name Type Argument Description colorCalculator * &lt;optional&gt; Source: color-mixin.js, line 153 Returns: Type function | dc.colorMixin colorDomain( [domain]) Set or get the current domain for the color mapping function. The domain must be supplied as an array. Note: previously this method accepted a callback function. Instead you may use a custom scale set by .colors. Parameters: Name Type Argument Description domain Array.&lt;String&gt; &lt;optional&gt; Source: color-mixin.js, line 105 Returns: Type Array.&lt;String&gt; | dc.colorMixin colors( [colorScale]) Retrieve current color scale or set a new color scale. This methods accepts any function that operates like a d3 scale. Parameters: Name Type Argument Default Description colorScale d3.scale &lt;optional&gt; d3.scaleOrdinal(d3.schemeCategory20c) Source: color-mixin.js, line 17 See: d3.scale Returns: Type d3.scale | dc.colorMixin Example // alternate categorical scale chart.colors(d3.scale.category20b()); // ordinal scale chart.colors(d3.scaleOrdinal().range(['red','green','blue'])); // convenience method, the same as above chart.ordinalColors(['red','green','blue']); // set a linear scale chart.linearColors([&quot;#4575b4&quot;, &quot;#ffffbf&quot;, &quot;#a50026&quot;]); getColor(d [, i]) Get the color for the datum d and counter i. This is used internally by charts to retrieve a color. Parameters: Name Type Argument Description d * i Number &lt;optional&gt; Source: color-mixin.js, line 140 Returns: Type String linearColors(r) Convenience method to set the color scale to an Hcl interpolated linear scale with range r. Parameters: Name Type Description r Array.&lt;Number&gt; Source: color-mixin.js, line 62 Retur omposite chart under #chart-container2 element using chart group A var compositeChart2 = dc.compositeChart('#chart-container2', 'chartGroupA'); Methods alignYAxes( [alignYAxes]) Get or set alignment between left and right y axes. A line connecting '0' on both y axis will be parallel to x axis. This only has effect when elasticY is true. Parameters: Name Type Argument Default Description alignYAxes Boolean &lt;optional&gt; false Source: composite-chart.js, line 414 Returns: Type Chart childOptions( [childOptions]) Get or set chart-specific options for all child charts. This is equivalent to calling .options on each child chart. Note: currently you must call this before compose in order for the options to be propagated. Parameters: Name Type Argument Description childOptions Object &lt;optional&gt; Source: composite-chart.js, line 247 Returns: Type Object | dc.compositeChart children() Returns the child charts which are composed into the composite chart. Source: composite-chart.js, line 345 Returns: Type Array.&lt;dc.baseMixin&gt; compose( [subChartArray]) Combine the given charts into one single composite coordinate grid chart. Note: currently due to the way it is implemented, you must call this function at the end of initialization of the composite chart, in particular after shareTitle, childOptions, width, height, and margins, in order for the settings to get propagated to the children correctly. Parameters: Name Type Argument Description subChartArray Array.&lt;Chart&gt; &lt;optional&gt; Source: composite-chart.js, line 298 Returns: Type dc.compositeChart Example moveChart.compose([ // when creating sub-chart you need to pass in the parent chart dc.lineChart(moveChart) .group(indexAvgByMonthGroup) // if group is missing then parent's group will be used .valueAccessor(function (d){return d.value.avg;}) // most of the normal functions will continue to work in a composed chart .renderArea(true) .stack(monthlyMoveGroup, function (d){return d.value;}) .title(function ( t; The name of the chart group this chart instance should be placed in. Interaction with a chart will only trigger events and redraws within the chart's group. Mixes In: dc.baseMixin Source: data-count.js, line 1 Returns: Type dc.dataCount Example var ndx = crossfilter(data); var all = ndx.groupAll(); dc.dataCount('.dc-data-count') .crossfilter(ndx) .groupAll(all); Methods formatNumber( [formatter]) Gets or sets an optional function to format the filter count and total count. Parameters: Name Type Argument Default Description formatter function &lt;optional&gt; d3.format('.2g') Source: data-count.js, line 70 See: d3.format Returns: Type function | dc.dataCount Example counter.formatNumber(d3.format('.2g')) html( [options]) Gets or sets an optional object specifying HTML templates to use depending how many items are selected. The text %total-count will replaced with the total number of records, and the text %filter-count will be replaced with the number of selected records. all: HTML template to use if all items are selected some: HTML template to use if not all items are selected Parameters: Name Type Argument Description options Object &lt;optional&gt; Source: data-count.js, line 40 Returns: Type Object | dc.dataCount Example counter.html({ some: '%filter-count out of %total-count records selected', all: 'All records selected. Click on charts to apply filters' }) × Search results Close "},"dc.dataGrid.html":{"id":"dc.dataGrid.html","title":"Class: dataGrid","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Class: dataGrid dc. dataGrid new dataGrid(parent [, chartGroup]) Data grid is a simple widget designed to list the filtered records, providing a simple way to define how the items are displayed. Note: Formerly the data grid chart (and data table) used the group attribute as a keying function for nesting the data together in sections. This was confusing so it has been renamed to section, although group still works. Examples: List of members of the european parliament Parameters: Name Type Argument Description parent String | node | d3.selection Any valid d3 single selector specifying a dom block element such as a div; or a dom element or d3 selection. chartGroup String &lt;optional&gt; The name of the chart group this chart instance should be placed in. Interaction with a chart will only trigger events and redraws within the chart's group. Mixes In: dc.baseMixin Source: data-grid.js, line 1 Returns: Type dc.dataGrid Methods beginSlice( [beginSlice]) Get or set the index of the beginning slice which determines which entries get displayed by the widget. Useful when implementing pagination. Parameters: Name Type Argument Default Description beginSlice Number &lt;optional&gt; 0 Source: data-grid.js, line 148 Returns: Type Number | dc.dataGrid endSlice( [endSlice]) Get or set the index of the end slice which determines which entries get displayed by the widget. Useful when implementing pagination. Parameters: Name Type Argument Description endSlice Number &lt;optional&gt; Source: data-grid.js, line 165 Returns: Type Number | dc.dataGrid group(groupFunction) Backward-compatible synonym for section. Parameters: Name Type Description groupFunction function Function taking a row of data and returning the nest key. Source: data-grid.js, line 136 Returns: Type function | dc.dataGrid html( [html]) Get or set the function that formats an item. The data grid widget uses a function to generate dynamic html. Use your favourite templating engine or generate the string directly. Parameters: Name Type Argument Description html function &lt;optional&gt; Source: data-grid.js, line 198 Returns: Type function | dc.dataGrid Example chart.html(function (d) { return '&lt;div class='item '+data.exampleCategory+''&gt;'+data.exampleString+'&lt;/div&gt;';}); htmlGroup( [htmlGroup]) Backward-compatible synonym for htmlSection. Parameters: Name Type Argument Description htmlGroup function &lt;optional&gt; Source: data-grid.js, line 236 Returns: Type function | dc.dataGrid htmlSection( [htmlSection]) Get or set the function that formats a section label. Parameters: Name Type Argument Description htmlSection function &lt;optional&gt; Source: data-grid.js, line 218 Returns: Type function | dc.dataGrid Example chart.htmlSection (function (d) { return '&lt;h2&gt;'.d.key . 'with ' . d.values.length .' items&lt;/h2&gt;'}); order( [order]) Get or set sort the order function. Parameters: Name Type Argument Default Description order function &lt;optional&gt; d3.ascending Source: data-grid.js, line 268 See: d3.ascending d3.descending Returns: Type function | dc.dataGrid Example chart.order(d3.descending); section(section) Get or set the section function for the data grid. The section function takes a data row and returns the key to specify to d3.nest to split rows into sections. Do not pass in a crossfilter section as this will not work. Parameters: Name Type Description section function Function taking a row of data and returning the nest key. Source: data-grid.js, line 112 Returns: Type function | dc.dataGrid Example // section rows by the value of their field chart .section(function(d) { return d.field; }) size( [size]) Get or set the grid size which determines the number of items displayed by the widget. Parameters: Name Type Argument Default Description size Number &lt;optional&gt; 999 Source: data-grid.js, line 182 Returns: Type Number | dc.dataGrid sortBy( [sortByFunction]) Get or set sort-by function. This function works as a value accessor at the item level and returns a particular field to be sorted. Parameters: Name Type Argument Description sortByFunction function &lt;optional&gt; Source: data-grid.js, line 247 Returns: Type function | dc.dataGrid Example chart.sortBy(function(d) { return d.date; }); × Search results Close "},"dc.dataTable.html":{"id":"dc.dataTable.html","title":"Class: dataTable","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Class: dataTable dc. dataTable new dataTable(parent [, chartGroup]) The data table is a simple widget designed to list crossfilter focused data set (rows being filtered) in a good old tabular fashion. An interesting feature of the data table is that you can pass a crossfilter group to the dimension, as long as you specify the order as d3.descending, since the data table will use dimension.top() to fetch the data in that case, and the method is equally supported on the crossfilter group as the crossfilter dimension. Note: Formerly the data table (and data grid chart) used the group attribute as a keying function for nesting the data together in sections. This was confusing so it has been renamed to section, although group still works. Examples: Nasdaq 100 Index dataTable on a crossfilter group (source) Parameters: Name Type Argument Description parent String | node | d3.selection Any valid d3 single selector specifying a dom block element such as a div; or a dom element or d3 selection. chartGroup String &lt;optional&gt; The name of the chart group this chart instance should be placed in. Interaction with a chart will only trigger events and redraws within the chart's group. Mixes In: dc.baseMixin Source: data-table.js, line 1 Returns: Type dc.dataTable Methods beginSlice( [beginSlice]) Get or set the index of the beginning slice which determines which entries get displayed by the widget. Useful when implementing pagination. Note: the sortBy function will determine how the rows are ordered for pagination purposes. See the table pagination example to see how to implement the pagination user interface using beginSlice and endSlice. Parameters: Name Type Argument Default Description beginSlice Number &lt;optional&gt; 0 Source: data-table.js, line 258 Returns: Type Number | dc.dataTable columns( [columns]) Get or set column functions. The data table widget supports several methods of specifying the columns to display. The original method uses an array of functions to generate dynamic columns. Column functions are simple javascript functions with only one input argument d which represents a row in the data set. The return value of these functions will be used to generate the content for each cell. However, this method requires the HTML for the table to have a fixed set of column headers. chart.columns([ function(d) { return d.date; }, function(d) { return d.open; }, function(d) { return d.close; }, function(d) { return numberFormat(d.close - d.open); }, function(d) { return d.volume; } ]); In the second method, you can list the columns to read from the data without specifying it as a function, except where necessary (ie, computed columns). Note the data element name is capitalized when displayed in the table header. You can also mix in functions as necessary, using the third {label, format} form, as shown below. chart.columns([ &quot;date&quot;, // d[&quot;date&quot;], ie, a field accessor; capitalized automatically &quot;open&quot;, // ... &quot;close&quot;, // ... { label: &quot;Change&quot;, format: function (d) { return numberFormat(d.close - d.open); } }, &quot;volume&quot; // d[&quot;volume&quot;], ie, a field accessor; capitalized automatically ]); In the third example, we specify all fields using the {label, format} method: chart.columns([ { label: &quot;Date&quot;, format: function (d) { return d.date; } }, { label: &quot;Open&quot;, format: function (d) { return numberFormat(d.open); } }, { label: &quot;Close&quot;, format: function (d) { return numberFormat(d.close); } }, { label: &quot;Change&quot;, format: function (d) { return numberFormat(d.close - d.open); } }, { label: &quot;Volume&quot;, format: function (d) { return d.volume; } } ]); You may wish to override the dataTable functions _doColumnHeaderCapitalize and _doColumnHeaderFnToString, which are used internally to translate the column information or function into a displayed header. The first one is used on the &quot;string&quot; column specifier; the second is used to transform a stringified function into something displayable. For the Stock example, the function for Change becomes the table header d.close - d.open. Finally, you can even specify a completely different form of column definition. To do this, override _chart._doColumnHeaderFormat and _chart._doColumnValueFormat Be aware that fields without numberFormat specification will be displayed just as they are stored in the data, unformatted. Parameters: Name Type Argument Default Description columns Array.&lt;function()&gt; &lt;optional&gt; [] Source: data-table.js, line 297 Returns: |dc.dataTable} Type Array.&lt;function()&gt; endSlice( [endSlice]) Get or set the index of the end slice which determines which entries get displayed by the widget. Useful when implementing pagination. See beginSlice for more information. Parameters: Name Type Argument Description endSlice Number | undefined &lt;optional&gt; Source: data-table.js, line 280 Returns: Type Number | dc.dataTable group(groupFunction) Backward-compatible synonym for section. Parameters: Name Type Description groupFunction function Function taking a row of data and returning the nest key. Source: data-table.js, line 230 Returns: Type function | dc.dataTable order( [order]) Get or set sort order. If the order is d3.ascending, the data table will use dimension().bottom() to fetch the data; otherwise it will use dimension().top() Parameters: Name Type Argument Default Description order function &lt;optional&gt; d3.ascending Source: data-table.js, line 405 See: d3.ascending d3.descending Returns: Type function | dc.dataTable Example chart.order(d3.descending); section(section) Get or set the section function for the data table. The section function takes a data row and returns the key to specify to d3.nest to split rows into sections. By default there will be only one section with no name. Set showSections to false to hide the section headers Parameters: Name Type Description section function Function taking a row of data and returning the nest key. Source: data-table.js, line 205 Returns: Type function | dc.dataTable Example // section rows by the value of their field chart .section(function(d) { return d.field; }) showGroups( [showGroups]) Backward-compatible synonym for showSections. Parameters: Name Type Argument Default Description showGroups Boolean &lt;optional&gt; true Source: data-table.js, line 446 Returns: Type Boolean | dc.dataTable showSections( [showSections]) Get or set if section header rows will be shown. Parameters: Name Type Argument Default Description showSections Boolean &lt;optional&gt; true Source: data-table.js, line 426 Returns: Type Boolean | dc.dataTable Example chart .section([value], [name]) .showSections(true|false); size( [size]) Get or set the table size which determines the number of rows displayed by the widget. Parameters: Name Type Argument Default Description size Number &lt;optional&gt; 25 Source: data-table.js, line 242 Returns: Type Number | dc.dataTable sortBy( [sortBy]) Get or set sort-by function. This function works as a value accessor at row level and returns a particular field to be sorted by. Parameters: Name Type Argument Default Description sortBy function &lt;optional&gt; identity function Source: data-table.js, line 384 Returns: Type function | dc.dataTable Example chart.sortBy(function(d) { return d.date; }); × Search results Close "},"dc.filters.html":{"id":"dc.filters.html","title":"Namespace: filters","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Namespace: filters dc. filters The dc.js filters are functions which are passed into crossfilter to chose which records will be accumulated to produce values for the charts. In the crossfilter model, any filters applied on one dimension will affect all the other dimensions but not that one. dc always applies a filter function to the dimension; the function combines multiple filters and if any of them accept a record, it is filtered in. These filter constructors are used as appropriate by the various charts to implement brushing. We mention below which chart uses which filter. In some cases, many instances of a filter will be added. Each of the dc.js filters is an object with the following properties: isFiltered - a function that returns true if a value is within the filter filterType - a string identifying the filter, here the name of the constructor Currently these filter objects are also arrays, but this is not a requirement. Custom filters can be used as long as they have the properties above. Source: filters.js, line 1 Classes HierarchyFilter RangedFilter RangedTwoDimensionalFilter TwoDimensionalFilter × Search results Close "},"dc.filters.HierarchyFilter.html":{"id":"dc.filters.HierarchyFilter.html","title":"Class: HierarchyFilter","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Class: HierarchyFilter dc.filters. HierarchyFilter new HierarchyFilter(path) HierarchyFilter is a filter which accepts a key path as an array. It matches any node at, or child of, the given path. It is used by the sunburst chart to include particular cells and all their children as they are clicked. Parameters: Name Type Description path String Source: filters.js, line 125 Returns: Type Array.&lt;String&gt; × Search results Close "},"dc.filters.RangedFilter.html":{"id":"dc.filters.RangedFilter.html","title":"Class: RangedFilter","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Class: RangedFilter dc.filters. RangedFilter new RangedFilter(low, high) RangedFilter is a filter which accepts keys between low and high. It is used to implement X axis brushing for the coordinate grid charts. Its filterType is 'RangedFilter' Parameters: Name Type Description low Number high Number Source: filters.js, line 23 Returns: Type Array.&lt;Number&gt; × Search results Close "},"dc.filters.RangedTwoDimensionalFilter.html":{"id":"dc.filters.RangedTwoDimensionalFilter.html","title":"Class: RangedTwoDimensionalFilter","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Class: RangedTwoDimensionalFilter dc.filters. RangedTwoDimensionalFilter new RangedTwoDimensionalFilter(filter) The RangedTwoDimensionalFilter allows filtering all values which fit within a rectangular region. It is used by the scatter plot to implement rectangular brushing. It takes two two-dimensional points in the form [[x1,y1],[x2,y2]], and normalizes them so that x1 &lt;= x2 and y1 &lt;= y2. It then returns a filter which accepts any points which are in the rectangular range including the lower values but excluding the higher values. If an array of two values are given to the RangedTwoDimensionalFilter, it interprets the values as two x coordinates x1 and x2 and returns a filter which accepts any points for which x1 &lt;= x &lt; x2. Its filterType is 'RangedTwoDimensionalFilter' Parameters: Name Type Description filter Array.&lt;Array.&lt;Number&gt;&gt; Source: filters.js, line 70 Returns: Type Array.&lt;Array.&lt;Number&gt;&gt; × Search results Close "},"dc.filters.TwoDimensionalFilter.html":{"id":"dc.filters.TwoDimensionalFilter.html","title":"Class: TwoDimensionalFilter","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Class: TwoDimensionalFilter dc.filters. TwoDimensionalFilter new TwoDimensionalFilter(filter) TwoDimensionalFilter is a filter which accepts a single two-dimensional value. It is used by the heat map chart to include particular cells as they are clicked. (Rows and columns are filtered by filtering all the cells in the row or column.) Its filterType is 'TwoDimensionalFilter' Parameters: Name Type Description filter Array.&lt;Number&gt; Source: filters.js, line 45 Returns: Type Array.&lt;Number&gt; × Search results Close "},"dc.geoChoroplethChart.html" data structure, so any modification to this array will also modify this chart's internal registration. Source: geo-choropleth-chart.js, line 251 Returns: Type Array.&lt;{name:String, data: Object, accessor: function()}&gt; geoPath() Returns the d3.geoPath object used to render the projection and features. Can be useful for figuring out the bounding box of the feature set and thus a way to calculate scale and translation for the projection. Source: geo-choropleth-chart.js, line 264 See: d3.geoPath Returns: Type d3.geoPath overlayGeoJson(json, name, keyAccessor) mandatory Use this function to insert a new GeoJson map layer. This function can be invoked multiple times if you have multiple GeoJson data layers to render on top of each other. If you overlay multiple layers with the same name the new overlay will override the existing one. Parameters: Name Type Description json geoJson a geojson feed name String name of the layer keyAccessor function accessor function used to extract 'key' from the GeoJson data. The key extracted by this function should match the keys returned by the crossfilter groups. Source: geo-choropleth-chart.js, line 179 See: GeoJSON TopoJSON topojson.feature Returns: Type dc.geoChoroplethChart Example // insert a layer for rendering US states chart.overlayGeoJson(statesJson.features, 'state', function(d) { return d.properties.name; }); projection( [projection]) Gets or sets a custom geo projection function. See the available d3 geo projection functions. Starting version 3.0 it has been deprecated to rely on the default projection being d3.geoAlbersUsa(). Please set it explicitly. Considering that null is also a valid value for projection, if you need projection to be null please set it explicitly to null. Parameters: Name Type Argument Default Description projection d3.projection &lt;optional&gt; d3.geoAlbersUsa() Source: geo-choropleth-chart.js, line 214 See: d3.projection d3-geo-projection Returns: Type d3.projection | dc.geoChoroplethChart remov nal&gt; The name of the chart group this widget should be placed in. Interaction with the widget will only trigger events and redraws within its group. Mixes In: dc.baseMixin Source: select-menu.js, line 1 Returns: Type selectMenu Example // create a select menu under #select-container using the default global chart group var select = dc.selectMenu('#select-container') .dimension(states) .group(stateGroup); // the option text can be set via the title() function // by default the option text is '`key`: `value`' select.title(function (d){ return 'STATE: ' + d.key; }) Methods filterDisplayed( [filterDisplayed]) Get or set the function that filters option tags prior to display. By default options with a value of &lt; 1 are not displayed. Parameters: Name Type Argument Description filterDisplayed function &lt;optional&gt; Source: select-menu.js, line 196 Returns: Type function | dc.selectMenu Example // display all options override the `filterDisplayed` function: chart.filterDisplayed(function () { return true; }); multiple( [multiple]) Controls the type of select menu. Setting it to true converts the underlying HTML tag into a multiple select. Parameters: Name Type Argument Default Description multiple boolean &lt;optional&gt; false Source: select-menu.js, line 218 Returns: Type boolean | dc.selectMenu Example chart.multiple(true); numberItems( [numberVisible]) Controls the number of items to show in the select menu, when .multiple() is true. This controls the size attribute of the select element. If null (the default), uses the browser's default height. Parameters: Name Type Argument Default Description numberVisible number &lt;optional&gt; &lt;nullable&gt; null Source: select-menu.js, line 258 Returns: Type number | dc.selectMenu Example chart.numberVisible(10); order( [order]) Get or set the function that controls the ordering of option tags in the select menu. By default options are ordered by the group key in ascending order. Parameters: Name Type Argument Description order function &lt;optional&gt; Source: select-menu.js, line 155 Returns: Type function | dc.selectMenu Example // order by the group's value chart.order(function (a,b) { return a.value &gt; b.value ? 1 : b.value &gt; a.value ? -1 : 0; }); promptText( [promptText]) Get or set the text displayed in the options used to prompt selection. Parameters: Name Type Argument Default Description promptText String &lt;optional&gt; 'Select all' Source: select-menu.js, line 178 Returns: Type String | dc.selectMenu Example chart.promptText('All states'); promptValue( [promptValue]) Controls the default value to be used for dimension.filter when only the prompt value is selected. If null (the default), no filtering will occur when just the prompt is selected. Parameters: Name Type Argument Default Description promptValue * &lt;optional&gt; &lt;nullable&gt; null Source: select-menu.js, line 238 Returns: Type * | dc.selectMenu × Search results Close "},"dc.seriesChart.html":{"id":"dc.seriesChart.html","title":"Class: seriesChart","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Class: seriesChart dc. seriesChart new seriesChart(parent [, chartGroup]) A series chart is a chart that shows multiple series of data overlaid on one chart, where the series is specified in the data. It is a specialization of Composite Chart and inherits all composite features other than recomposing the chart. Examples: Series Chart Parameters: Name Type Argument Description parent String | node | d3.selection Any valid d3 single selector specifying a dom block element such as a div; or a dom element or d3 selection. chartGroup String &lt;optional&gt; The name of the chart group this chart instance should be placed in. Interaction with a chart will only trigger events and redraws within the chart's group. Mixes In: dc.compositeChart Source: series-chart.js, line 1 Returns: Type dc.seriesChart Example // create a series chart under #chart-container1 element using the default global chart group var seriesChart1 = dc.seriesChart(&quot;#chart-container1&quot;); // create a series chart under #chart-container2 element using chart group A var seriesChart2 = dc.seriesChart(&quot;#chart-container2&quot;, &quot;chartGroupA&quot;); Methods chart( [chartFunction]) Get or set the chart function, which generates the child charts. Parameters: Name Type Argument Default Description chartFunction function &lt;optional&gt; dc.lineChart Source: series-chart.js, line 93 Returns: Type function | dc.seriesChart Example // put curve on the line charts used for the series chart.chart(function(c) { return dc.lineChart(c).curve(d3.curveBasis); }) // do a scatter series chart chart.chart(dc.scatterPlot) seriesAccessor( [accessor]) mandatory Get or set accessor function for the displayed series. Given a datum, this function should return the series that datum belongs to. Parameters: Name Type Argument Description accessor function &lt;optional&gt; Source: series-chart.js, line 115 Returns: Type function | dc.seriesChart Example // simple series accessor chart.seriesAccessor(function(d) { return &quot;Expt: &quot; + d.key[0]; }) seriesSort( [sortFunction]) Get or set a function to sort the list of series by, given series values. Parameters: Name Type Argument Default Description sortFunction function &lt;optional&gt; d3.ascending Source: series-chart.js, line 138 See: d3.ascending d3.descending Returns: Type function | dc.seriesChart Example chart.seriesSort(d3.descending); valueSort( [sortFunction]) Get or set a function to sort each series values by. By default this is the key accessor which, for example, will ensure a lineChart series connects its points in increasing key/x order, rather than haphazardly. Parameters: Name Type Argument Description sortFunction function &lt;optional&gt; Source: series-chart.js, line 159 See: d3.ascending d3.descending Returns: Type function | dc.seriesChart Example // Default value sort _chart.valueSort(function keySort (a, b) { return d3.ascending(_chart.keyAccessor()(a), _chart.keyAccessor()(b)); }); × Search results Close "},"dc.stackMixin.html":{"id":"dc.stackMixin.html","title":"Mixin: stackMixin","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Mixin: stackMixin dc. stackMixin Stack Mixin is an mixin that provides cross-chart support of stackability using d3.stackD3v3. Source: stack-mixin.js, line 1 Methods evadeDomainFilter( [evadeDomainFilter]) Since dc.js 2.0, there has been an issue where points are filtered to the current domain. While this is a useful optimization, it is incorrectly implemented: the next point outside the domain is required in order to draw lines that are clipped to the bounds, as well as bars that are partly clipped. A fix will be included in dc.js 2.1.x, but a sing custom accessor .stack(avgByDayGroup, function(d){return d.value.avgByDay;}); stackLayout( [stack]) Gets or sets the stack layout algorithm, which computes a baseline for each stack and propagates it to the next. Parameters: Name Type Argument Default Description stack function &lt;optional&gt; d3.stackD3v3 Source: stack-mixin.js, line 245 See: d3.stackD3v3 Returns: Type function | dc.stackMixin title( [stackName] [, titleAccessor]) Set or get the title function. Chart class will use this function to render svg title (usually interpreted by browser as tooltips) for each child element in the chart, i.e. a slice in a pie chart or a bubble in a bubble chart. Almost every chart supports title function however in grid coordinate chart you need to turn off brush in order to use title otherwise the brush layer will block tooltip trigger. If the first argument is a stack name, the title function will get or set the title for that stack. If stackName is not provided, the first stack is implied. Parameters: Name Type Argument Description stackName String &lt;optional&gt; titleAccessor function &lt;optional&gt; Source: stack-mixin.js, line 204 Returns: Type String | dc.stackMixin Example // set a title function on 'first stack' chart.title('first stack', function(d) { return d.key + ': ' + d.value; }); // get a title function from 'second stack' var secondTitleFunction = chart.title('second stack'); × Search results Close "},"dc.sunburstChart.html":{"id":"dc.sunburstChart.html","title":"Class: sunburstChart","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.se
