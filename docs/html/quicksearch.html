 if (!arguments.length) { return _maxBubbleRelativeSize; } _maxBubbleRelativeSize = relativeSize; return _chart; }; _chart.fadeDeselectedArea = function (selection) { if (_chart.hasFilter()) { _chart.selectAll('g.' + _chart.BUBBLE_NODE_CLASS).each(function (d) { if (_chart.isSelectedNode(d)) { _chart.highlightSelected(this); } else { _chart.fadeDeselected(this); } }); } else { _chart.selectAll('g.' + _chart.BUBBLE_NODE_CLASS).each(function () { _chart.resetHighlight(this); }); } }; _chart.isSelectedNode = function (d) { return _chart.hasFilter(d.key); }; _chart.onClick = function (d) { var filter = d.key; dc.events.trigger(function () { _chart.filter(filter); _chart.redrawGroup(); }); }; return _chart; }; × Search results Close "},"bubble-overlay.js.html":{"id":"bubble-overlay.js.html","title":"Source: bubble-overlay.js","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Source: bubble-overlay.js /** * The bubble overlay chart is quite different from the typical bubble chart. With the bubble overlay * chart you can arbitrarily place bubbles on an existing svg or bitmap image, thus changing the * typical x and y positioning while retaining the capability to visualize data using bubble radius * and coloring. * * Examples: * - {@link http://dc-js.github.com/dc.js/crime/index.html Canadian City Crime Stats} * @class bubbleOverlay * @memberof dc * @mixes dc.bubbleMixin * @mixes dc.baseMixin * @example * // create a bubble overlay chart on top of the '#chart-container1 svg' element using the default global chart group * var bubbleChart1 = dc.bubbleOverlayChart('#chart-container1').svg(d3.select('#chart-container1 svg')); * // create a bubble overlay chart on top of the '#chart-container2 svg' element using chart group A * var bubbleChart2 = dc.compositeChart('#chart-container2', 'chartGroupA').svg(d3.select('#chart-container2 svg')); * @param {String|node|d3.selection} parent - Any valid * {@link https://github.com/d3/d3-selection/blob/master/README.md#select d3 single selector} specifying * a dom block element such as a div; or a dom element or d3 selection. * @param {String} [chartGroup] - The name of the chart group this chart instance should be placed in. * Interaction with a chart will only trigger events and redraws within the chart's group. * @returns {dc.bubbleOverlay} */ dc.bubbleOverlay = function (parent, chartGroup) { var BUBBLE_OVERLAY_CLASS = 'bubble-overlay'; var BUBBLE_NODE_CLASS = 'node'; var BUBBLE_CLASS = 'bubble'; /** * **mandatory** * * Set the underlying svg image element. Unlike other dc charts this chart will not generate a svg * element; therefore the bubble overlay chart will not work if this function is not invoked. If the * underlying image is a bitmap, then an empty svg will need to be created on top of the image. * @method svg * @memberof dc.bubbleOverlay * @instance * @example * // set up underlying svg element * chart.svg(d3.select('#chart svg')); * @param {SVGElement|d3.selection} [imageElement] * @returns {dc.bubbleOverlay} */ var _chart = dc.bubbleMixin(dc.baseMixin({})); var _g; var _points = []; _chart.transitionDuration(750); _chart.transitionDelay(0); _chart.radiusValueAccessor(function (d) { return d.value; }); /** * **mandatory** * * Set up a data point on the overlay. The name of a data point should match a specific 'key' among * data groups generated using keyAccessor. If a match is found (point name &lt;-&gt; data group key) * then a bubble will be generated at the position specified by the function. x and y * value specified here are relative to the underlying svg. * @method point * @memberof dc.bubbleOverlay * @instance * @param {String} name * @param {Number} x * @param {Number} y * @returns {dc.bubbleOverlay} */ _chart.point = function (name, x, y) { _points.push({name: name, x: x, y: y}); return _chart; }; _chart._doRender = function () { _g = initOverlayG(); _chart.r().range([_chart.MIN_RADIUS, _chart.width() * _chart.maxBubbleRelativeSize()]); initializeBubbles(); _chart.fadeDeselectedArea(_chart.filter()); return _chart; }; function initOverlayG () { _g = _chart.select('g.' + BUBBLE_OVERLAY_CLASS); if (_g.empty()) { _g = _chart.svg().append('g').attr('class', BUBBLE_OVERLAY_CLASS); } return _g; } function initializeBubbles () { var data = mapData(); _chart.calculateRadiusDomain(); _points.forEach(function (point) { var nodeG = getNodeG(point, data); var circle = nodeG.select('circle.' + BUBBLE_CLASS); if (circle.empty()) { circle = nodeG.append('circle') .attr('class', BUBBLE_CLASS) .attr('r', 0) .attr('fill', _chart.getColor) .on('click', _chart.onClick); } dc.transition(circle, _chart.transitionDuration(), _chart.transitionDelay()) .attr('r', function (d) { return _chart.bubbleR(d); }); _chart._doRenderLabel(nodeG); _chart._doRenderTitles(nodeG); }); } function mapData () { var data = {}; _chart.data().forEach(function (datum) { data[_chart.keyAccessor()(datum)] = datum; }); return data; } function getNodeG (point, data) { var bubbleNodeClass = BUBBLE_NODE_CLASS + ' ' + dc.utils.nameToId(point.name); var nodeG = _g.select('g.' + dc.utils.nameToId(point.name)); if (nodeG.empty()) { nodeG = _g.append('g') .attr('class', bubbleNodeClass) .attr('transform', 'translate(' + point.x + ',' + point.y + ')'); } nodeG.datum(data[point.name]); return nodeG; } _chart._doRedraw = function () { updateBubbles(); _chart.fadeDeselectedArea(_chart.filter()); return _chart; }; function updateBubbles () { var data = mapData(); _chart.calculateRadiusDomain(); _points.forEach(function (point) { var nodeG = getNodeG(point, data); var circle = nodeG.select('circle.' + BUBBLE_CLASS); dc.transition(circle, _chart.transitionDuration(), _chart.transitionDelay()) .attr('r', function (d) { return _chart.bubbleR(d); }) .attr('fill', _chart.getColor); _chart.doUpdateLabels(nodeG); _chart.doUpdateTitles(nodeG); }); } _chart.debug = function (flag) { if (flag) { var debugG = _chart.select('g.' + dc.constants.DEBUG_GROUP_CLASS); if (debugG.empty()) { debugG = _chart.svg() .append('g') .attr('class', dc.constants.DEBUG_GROUP_CLASS); } var debugText = debugG.append('text') .attr('x', 10) .attr('y', 20); debugG .append('rect') .attr('width', _chart.width()) .attr('height', _chart.height()) .on('mousemove', function () { var position = d3.mouse(debugG.node()); var msg = position[0] + ', ' + position[1]; debugText.text(msg); }); } else { _chart.selectAll('.debug').remove(); } return _chart; }; _chart.anchor(parent, chartGroup); return _chart; }; × Search results Close "},"cap-mixin.js.html":{"id":"cap-mixin.js.html","title":"Source: cap-mixin.js","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Source: cap-mixin.js /** * Cap is a mixin that groups small data elements below a _cap_ into an *others* grouping for both the * Row and Pie Charts. * * The top ordered elements in the group up to the cap amount will be kept in the chart, and the rest * will be replaced with an *others* element, with value equal to the sum of the replaced values. The * keys of the elements below the cap limit are recorded in order to filter by those keys when the * others* element is clicked. * @name capMixin * @memberof dc * @mixin * @param {Object} _chart * @returns {dc.capMixin} */ dc.capMixin = function (_chart) { var _cap = Infinity, _takeFront = true; var _othersLabel = 'Others'; // emulate old group.top(N) ordering _chart.ordering(function (kv) { return -kv.value; }); var _othersGrouper = function (topItems, restItems) { var restItemsSum = d3.sum(restItems, _chart.valueAccessor()), restKeys = restItems.map(_chart.keyAccessor()); if (restItemsSum &gt; 0) { return topItems.concat([{ others: restKeys, key: _chart.othersLabel(), value: restItemsSum }]); } return topItems; }; _chart.cappedKeyAccessor = function (d, i) { if (d.others) { return d.key; } return _chart.keyAccessor()(d, i); }; _chart.cappedValueAccessor = function (d, i) { if (d.others) { return d.value; } return _chart.valueAccessor()(d, i); }; // return N &quot;top&quot; groups, where N is the cap, sorted by baseMixin.ordering // whether top means front or back depends on takeFront _chart.data(function (group) { if (_cap === Infinity) { return _chart._computeOrderedGroups(group.all()); } else { var items = group.all(), rest; items = _chart._computeOrderedGroups(items); // sort by baseMixin.ordering if (_cap) { if (_takeFront) { rest = items.slice(_cap); items = items.slice(0, _cap); } else { var start = Math.max(0, items.length - _cap); rest = items.slice(0, start); items = items.slice(start); } } if (_othersGrouper) { return _othersGrouper(items, rest); } return items; } }); /** * Get or set the count of elements to that will be included in the cap. If there is an * {@link dc.capMixin#othersGrouper othersGrouper}, any further elements will be combined in an * extra element with its name determined by {@link dc.capMixin#othersLabel othersLabel}. * * As of dc.js 2.1 and onward, the capped charts use * {@link https://github.com/crossfilter/crossfilter/wiki/API-Reference#group_all group.all()} * and {@link dc.baseMixin#ordering baseMixin.ordering()} to determine the order of * elements. Then `cap` and {@link dc.capMixin#takeFront takeFront} determine how many elements * to keep, from which end of the resulting array. * * **Migration note:** Up through dc.js 2.0.*, capping used * {@link https://github.com/crossfilter/crossfilter/wiki/API-Reference#group_top group.top(N)}, * which selects the largest items according to * {@link https://github.com/crossfilter/crossfilter/wiki/API-Reference#group_order group.order()}. * The chart then sorted the items according to {@link dc.baseMixin#ordering baseMixin.ordering()}. * So the two values essentially had to agree, but if the `group.order()` was incorrect (it's * easy to forget about), the wrong rows or slices would be displayed, in the correct order. * * If your chart previously relied on `group.order()`, use `chart.ordering()` instead. As of * 2.1.5, the ordering defaults to sorting from greatest to least like `group.top(N)` did. * * If you want to cap by one ordering but sort by another, please * [file an issue](https://github.com/dc-js/dc.js/issues/new) - it's still possible but we'll * need to work up an example. * @method cap * @memberof dc.capMixin * @instance * @param {Number} [count=Infinity] * @returns {Number|dc.capMixin} */ _chart.cap = function (count) { if (!arguments.length) { return _cap; } _cap = count; return _chart; }; /** * Get or set the direction of capping. If set, the chart takes the first * {@link dc.capMixin#cap cap} elements from the sorted array of elements; otherwise * it takes the last `cap` elements. * @method takeFront * @memberof dc.capMixin * @instance * @param {Boolean} [takeFront=true] * @returns {Boolean|dc.capMixin} */ _chart.takeFront = function (takeFront) { if (!arguments.length) { return _takeFront; } _takeFront = takeFront; return _chart; }; /** * Get or set the label for *Others* slice when slices cap is specified. * @method othersLabel * @memberof dc.capMixin * @instance * @param {String} [label=&quot;Others&quot;] * @returns {String|dc.capMixin} */ _chart.othersLabel = function (label) { if (!arguments.length) { return _othersLabel; } _othersLabel = label; return _chart; }; /** * Get or set the grouper function that will perform the insertion of data for the *Others* slice * if the slices cap is specified. If set to a falsy value, no others will be added. * * The grouper function takes an array of included (&quot;top&quot;) items, and an array of the rest of * the items. By default the grouper function computes the sum of the rest. * @method othersGrouper * @memberof dc.capMixin * @instance * @example * // Do not show others * chart.othersGrouper(null); * // Default others grouper * chart.othersGrouper(function (topItems, restItems) { * var restItemsSum = d3.sum(restItems, _chart.valueAccessor()), * restKeys = restItems.map(_chart.keyAccessor()); * if (restItemsSum &gt; 0) { * return topItems.concat([{ * others: restKeys, * key: _chart.othersLabel(), * value: restItemsSum * }]); * } * return topItems; * }); * @param {Function} [grouperFunction] * @returns {Function|dc.capMixin} */ _chart.othersGrouper = function (grouperFunction) { if (!arguments.length) { return _othersGrouper; } _othersGrouper = grouperFunction; return _chart; }; dc.override(_chart, 'onClick', function (d) { if (d.others) { _chart.filter([d.others]); } _chart._onClick(d); }); return _chart; }; × Search results Close "},"cbox-menu.js.html":{"id":"cbox-menu.js.html","title":"Source: cbox-menu.js","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Source: cbox-menu.js /** * The cboxMenu is a simple widget designed to filter a dimension by * selecting option(s) from a set of HTML `&lt;input /&gt;` elements. The menu can be * made into a set of radio buttons (single select) or checkboxes (multiple). * @class cboxMenu * @memberof dc * @mixes dc.baseMixin * @example * // create a cboxMenu under #cbox-container using the default global chart group * var cbox = dc.cboxMenu('#cbox-container') * .dimension(states) * .group(stateGroup); * // the option text can be set via the title() function * // by default the option text is '`key`: `value`' * cbox.title(function (d){ * return 'STATE: ' + d.key; * }) * @param {String|node|d3.selection|dc.compositeChart} parent - Any valid * [d3 single selector](https://github.com/mbostock/d3/wiki/Selections#selecting-elements) specifying * a dom block element such as a div; or a dom element or d3 selection. * @param {String} [chartGroup] - The name of the chart group this widget should be placed in. * Interaction with the widget will only trigger events and redraws within its group. * @returns {cboxMenu} **/ dc.cboxMenu = function (parent, chartGroup) { var GROUP_CSS_CLASS = 'dc-cbox-group'; var ITEM_CSS_CLASS = 'dc-cbox-item'; var _chart = dc.baseMixin({}); var _cbox; var _promptText = 'Select all'; var _multiple = false; var _inputType = 'radio'; var _promptValue = null; // generate a random number to use as an ID var _randVal = Math.floor(Math.random() * (100000)) + 1; var _order = function (a, b) { return _chart.keyAccessor()(a) &gt; _chart.keyAccessor()(b) ? 1 : _chart.keyAccessor()(b) &gt; _chart.keyAccessor()(a) ? -1 : 0; }; var _filterDisplayed = function (d) { return _chart.valueAccessor()(d) &gt; 0; }; _chart.data(function (group) { return group.all().filter(_filterDisplayed); }); _chart._doRender = function () { return _chart._doRedraw(); }; /* // IS THIS NEEDED? // Fixing IE 11 crash when redrawing the chart // see here for list of IE user Agents : // http://www.useragentstring.com/pages/useragentstring.php?name=Internet+Explorer var ua = window.navigator.userAgent; // test for IE 11 but not a lower version (which contains MSIE in UA) if (ua.indexOf('Trident/') &gt; 0 &amp;&amp; ua.indexOf('MSIE') === -1) { _chart.redraw = _chart.render; } */ _chart._doRedraw = function () { _chart.select('ul').remove(); _cbox = _chart.root() .append('ul') .classed(GROUP_CSS_CLASS, true); renderOptions(); if (_chart.hasFilter() &amp;&amp; _multiple) { _cbox.selectAll('input') .property('checked', function (d) { // adding `false` avoids failing test cases in phantomjs return d &amp;&amp; _chart.filters().indexOf(String(_chart.keyAccessor()(d))) &gt;= 0 || false; }); } else if (_chart.hasFilter()) { _cbox.selectAll('input') .property('checked', function (d) { if (!d) { return false; } return _chart.keyAccessor()(d) === _chart.filter(); }); } return _chart; }; function renderOptions () { var options = _cbox .selectAll('li.' + ITEM_CSS_CLASS) .data(_chart.data(), function (d) { return _chart.keyAccessor()(d); }); options.exit().remove(); options = options.enter() .append('li') .classed(ITEM_CSS_CLASS, true) .merge(options); options .append('input') .attr('type', _inputType) .attr('value', function (d) { return _chart.keyAccessor()(d); }) .attr('name', 'domain_' + _randVal) .attr('id', function (d, i) { return 'input_' + _randVal + '_' + i; }); options .append('label') .attr('for', function (d, i) { return 'input_' + _randVal + '_' + i; }) .text(_chart.title()); // 'all' option if (_multiple) { _cbox .a nerate dynamic html. Use your favourite templating engine or * generate the string directly. * @method html * @memberof dc.dataGrid * @instance * @example * chart.html(function (d) { return '&lt;div class='item '+data.exampleCategory+''&gt;'+data.exampleString+'&lt;/div&gt;';}); * @param {Function} [html] * @returns {Function|dc.dataGrid} */ _chart.html = function (html) { if (!arguments.length) { return _html; } _html = html; return _chart; }; /** * Get or set the function that formats a section label. * @method htmlSection * @memberof dc.dataGrid * @instance * @example * chart.htmlSection (function (d) { return '&lt;h2&gt;'.d.key . 'with ' . d.values.length .' items&lt;/h2&gt;'}); * @param {Function} [htmlSection] * @returns {Function|dc.dataGrid} */ _chart.htmlSection = function (htmlSection) { if (!arguments.length) { return _htmlSection; } _htmlSection = htmlSection; return _chart; }; /** * Backward-compatible synonym for {@link dc.dataGrid#htmlSection htmlSection}. * @method htmlGroup * @memberof dc.dataGrid * @instance * @param {Function} [htmlGroup] * @returns {Function|dc.dataGrid} */ _chart.htmlGroup = dc.logger.annotate(_chart.htmlSection, 'consider using dataGrid.htmlSection instead of dataGrid.htmlGroup for clarity'); /** * Get or set sort-by function. This function works as a value accessor at the item * level and returns a particular field to be sorted. * @method sortBy * @memberof dc.dataGrid * @instance * @example * chart.sortBy(function(d) { * return d.date; * }); * @param {Function} [sortByFunction] * @returns {Function|dc.dataGrid} */ _chart.sortBy = function (sortByFunction) { if (!arguments.length) { return _sortBy; } _sortBy = sortByFunction; return _chart; }; /** * Get or set sort the order function. * @method order * @memberof dc.dataGrid * @instance * @see {@link https://github.com/d3/d3-array/blob/master/README.md#ascending d3.ascending} * @see {@link https://github.com/d3/d3-array/blob/master/README.md#descending d3.descending} * @example alize return s.charAt(0).toUpperCase() + s.slice(1); }; _chart._doColumnHeaderFnToString = function (f) { // columnString(f) { var s = String(f); var i1 = s.indexOf('return '); if (i1 &gt;= 0) { var i2 = s.lastIndexOf(';'); if (i2 &gt;= 0) { s = s.substring(i1 + 7, i2); var i3 = s.indexOf('numberFormat'); if (i3 &gt;= 0) { s = s.replace('numberFormat', ''); } } } return s; }; function renderSections () { // The 'original' example uses all 'functions'. // If all 'functions' are used, then don't remove/add a header, and leave // the html alone. This preserves the functionality of earlier releases. // A 2nd option is a string representing a field in the data. // A third option is to supply an Object such as an array of 'information', and // supply your own _doColumnHeaderFormat and _doColumnValueFormat functions to // create what you need. var bAllFunctions = true; _columns.forEach(function (f) { bAllFunctions = bAllFunctions &amp; (typeof f === 'function'); }); if (!bAllFunctions) { // ensure one thead var thead = _chart.selectAll('thead').data([0]); thead.exit().remove(); thead = thead.enter() .append('thead') .merge(thead); // with one tr var headrow = thead.selectAll('tr').data([0]); headrow.exit().remove(); headrow = headrow.enter() .append('tr') .merge(headrow); // with a th for each column var headcols = headrow.selectAll('th') .data(_columns); headcols.exit().remove(); headcols.enter().append('th') .merge(headcols) .attr('class', HEAD_CSS_CLASS) .html(function (d) { return (_chart._doColumnHeaderFormat(d)); }); } var sections = _chart.root().selectAll('tbody') .data(nestEntries(), function (d) { return _chart.keyAccessor()(d); }); var rowSection = sections .enter() .append('tbody'); if (_showSections === true) { rowSection .append('tr') .attr('class', SECTION_CSS_CLASS) .append('td') .attr('class', LABEL_CSS_CLASS) .attr('colspan', _columns.length) .html(function (d) { return _chart.keyAccessor()(d); }); } sections.exit().remove(); return rowSection; } function aders. * * &lt;pre&gt;&lt;code&gt;chart.columns([ * function(d) { return d.date; }, * function(d) { return d.open; }, * function(d) { return d.close; }, * function(d) { return numberFormat(d.close - d.open); }, * function(d) { return d.volume; } * ]); * &lt;/code&gt;&lt;/pre&gt; * * In the second method, you can list the columns to read from the data without specifying it as * a function, except where necessary (ie, computed columns). Note the data element name is * capitalized when displayed in the table header. You can also mix in functions as necessary, * using the third `{label, format}` form, as shown below. * * &lt;pre&gt;&lt;code&gt;chart.columns([ * &quot;date&quot;, // d[&quot;date&quot;], ie, a field accessor; capitalized automatically * &quot;open&quot;, // ... * &quot;close&quot;, // ... * { * label: &quot;Change&quot;, * format: function (d) { * return numberFormat(d.close - d.open); * } * }, * &quot;volume&quot; // d[&quot;volume&quot;], ie, a field accessor; capitalized automatically * ]); * &lt;/code&gt;&lt;/pre&gt; * * In the third example, we specify all fields using the `{label, format}` method: * &lt;pre&gt;&lt;code&gt;chart.columns([ * { * label: &quot;Date&quot;, * format: function (d) { return d.date; } * }, * { * label: &quot;Open&quot;, * format: function (d) { return numberFormat(d.open); } * }, * { * label: &quot;Close&quot;, * format: function (d) { return numberFormat(d.close); } * }, * { * label: &quot;Change&quot;, * format: function (d) { return numberFormat(d.close - d.open); } * }, * { * label: &quot;Volume&quot;, * format: function (d) { return d.volume; } * } * ]); * &lt;/code&gt;&lt;/pre&gt; * * You may wish to override the dataTable functions `_doColumnHeaderCapitalize` and * `_doColumnHeaderFnToString`, which are used internally to translate the column information or * function into a displayed header. The first one is used on the &quot;string&quot; column specifier; the * second is used to transform a stringified function into ts a filter into a readable string. * @method filter * @memberof dc.printers * @param {dc.filters|any|Array&lt;any&gt;} filter * @returns {String} */ dc.printers.filter = function (filter) { var s = ''; if (typeof filter !== 'undefined' &amp;&amp; filter !== null) { if (filter instanceof Array) { if (filter.length &gt;= 2) { s = '[' + filter.map(function (e) { return dc.utils.printSingleValue(e); }).join(' -&gt; ') + ']'; } else if (filter.length &gt;= 1) { s = dc.utils.printSingleValue(filter[0]); } } else { s = dc.utils.printSingleValue(filter); } } return s; }; /** * Returns a function that given a string property name, can be used to pluck the property off an object. A function * can be passed as the second argument to also alter the data being returned. * * This can be a useful shorthand method to create accessor functions. * @method pluck * @memberof dc * @example * var xPluck = dc.pluck('x'); * var objA = {x: 1}; * xPluck(objA) // 1 * @example * var xPosition = dc.pluck('x', function (x, i) { * // `this` is the original datum, * // `x` is the x property of the datum, * // `i` is the position in the array * return this.radius + x; * }); * dc.selectAll('.circle').data(...).x(xPosition); * @param {String} n * @param {Function} [f] * @returns {Function} */ dc.pluck = function (n, f) { if (!f) { return function (d) { return d[n]; }; } return function (d, i) { return f.call(d, d[n], i); }; }; /** * @namespace utils * @memberof dc * @type {{}} */ dc.utils = {}; /** * Print a single value filter. * @method printSingleValue * @memberof dc.utils * @param {any} filter * @returns {String} */ dc.utils.printSingleValue = function (filter) { var s = '' + filter; if (filter instanceof Date) { s = dc.dateFormat(filter); } else if (typeof(filter) === 'string') { s = filter; } else if (dc.utils.isFloat(filter)) { s = dc.utils.printSingleValue.fformat(filter); } else if (dc.utils.isInteger(filter)) { s = Math.round(filter); } return s; }; dc.utils.printSingleValue.fformat = d3.format('.2f'); // convert 'day' to 'timeDay' and similar dc.utils.toTimeFunc = function (t) { return 'time' + t.charAt(0).toUpperCase() + t.slice(1); }; /** * Arbitrary add one value to another. * * If the value l is of type Date, adds r units to it. t becomes the unit. * For example dc.utils.add(dt, 3, 'week') will add 3 (r = 3) weeks (t= 'week') to dt. * * If l is of type numeric, t is ignored. In this case if r is of type string, * it is assumed to be percentage (whether or not it includes %). For example * dc.utils.add(30, 10) will give 40 and dc.utils.add(30, '10') will give 33. * * They also generate strange results if l is a string. * @method add * @memberof dc.utils * @param {Date|Number} l the value to modify * @param {String|Number} r the amount by which to modify the value * @param {Function|String} [t=d3.timeDay] if `l` is a `Date`, then this should be a * [d3 time interval](https://github.com/d3/d3-time/blob/master/README.md#_interval). * For backward compatibility with dc.js 2.0, it can also be the name of an interval, i.e. * 'millis', 'second', 'minute', 'hour', 'day', 'week', 'month', or 'year' * @returns {Date|Number} */ dc.utils.add = function (l, r, t) { if (typeof r === 'string') { r = r.replace('%', ''); } if (l instanceof Date) { if (typeof r === 'string') { r = +r; } if (t === 'millis') { return new Date(l.getTime() + r); } t = t || d3.timeDay; if (typeof t !== 'function') { t = d3[dc.utils.toTimeFunc(t)]; } return t.offset(l, r); } else if (typeof r === 'string') { var percentage = (+r / 100); return l &gt; 0 ? l * (1 + percentage) : l * (1 - percentage); } else { return l + r; } }; /** * Arbitrary subtract one value from another. * * If the value l is of type Date, subtracts r units from it. t becomes the unit. * For example dc.utils.subtract(dt, 3, 'week') will subtract 3 (r = 3) weeks (t= 'week') from dt. * * If l is of type numeric, t is ignored. In this case if r is of type string, * it is assumed to be percentage (whether or not it includes %). For example * dc.utils.subtract(30, 10) will give 20 and dc.utils.subtract(30, '10') will give 27. * * They also generate strange results if l is a string. * @method subtract * @memberof dc.utils * @param {Date|Number} l the value to modify * @param {String|Number} r the amount by which to modify the value * @param {Function|String} [t=d3.timeDay] if `l` is a `Date`, then this should be a * [d3 time interval](https://github.com/d3/d3-time/blob/master/README.md#_interval). * For backward compatibility with dc.js 2.0, it can also be the name of an interval, i.e. * 'millis', 'second', 'minute', 'hour', 'day', 'week', 'month', or 'year' * @returns {Date|Number} */ dc.utils.subtract = function (l, r, t) { if (typeof r === 'string') { r = r.replace('%', ''); } if (l instanceof Date) { if (typeof r === 'string') { r = +r; } if (t === 'millis') { return new Date(l.getTime() - r); } t = t || d3.timeDay; if (typeof t !== 'function') { t = d3[dc.utils.toTimeFunc(t)]; } return t.offset(l, -r); } else if (typeof r === 'string') { var percentage = (+r / 100); return l &lt; 0 ? l * (1 + percentage) : l * (1 - percentage); } else { return l - r; } }; /** * Is the value a number? * @method isNumber * @memberof dc.utils * @param {any} n * @returns {Boolean} */ dc.utils.isNumber = function (n) { return n === +n; }; /** * Is the value a float? * @method isFloat * @memberof dc.utils * @param {any} n * @returns {Boolean} */ dc.utils.isFloat = function (n) { return n === +n &amp;&amp; n !== (n | 0); }; /** * Is the value an integer? * @method isInteger * @memberof dc.utils * @param {any} n * @returns {Boolean} */ dc.utils.isInteger = function (n) { return n === +n &amp;&amp; n === (n | 0); }; /** * Is the value very close to zero? * @method isNegligible * @memberof dc.utils * @param {any} n * @returns {Boolean} */ dc.utils.isNegligible = function (n) { return !dc.utils.isNumber(n) || (n &lt; dc.constants.NEGLIGIBLE_NUMBER &amp;&amp; n &gt; -dc.constants.NEGLIGIBLE_NUMBER); }; /** {Array|null} a2 * @returns {Boolean} */ dc.utils.arraysEqual = function (a1, a2) { if (!a1 &amp;&amp; !a2) { return true; } if (!a1 || !a2) { return false; } return a1.length === a2.length &amp;&amp; // If elements are not integers/strings, we hope that it will match because of toString // Test cases cover dates as well. a1.every(function (elem, i) { return elem.valueOf() === a2[i].valueOf(); }); }; // ******** Sunburst Chart ******** dc.utils.allChildren = function (node) { var paths = []; paths.push(node.path); console.log('currentNode', node); if (node.children) { for (var i = 0; i &lt; node.children.length; i++) { paths = paths.concat(dc.utils.allChildren(node.children[i])); } } return paths; }; // builds a d3 Hierarchy from a collection // TODO: turn this monster method something better. dc.utils.toHierarchy = function (list, accessor) { var root = {'key': 'root', 'children': []}; for (var i = 0; i &lt; list.length; i++) { var data = list[i]; var parts = data.key; var value = accessor(data); var currentNode = root; for (var j = 0; j &lt; parts.length; j++) { var currentPath = parts.slice(0, j + 1); var children = currentNode.children; var nodeName = parts[j]; var childNode; if (j + 1 &lt; parts.length) { // Not yet at the end of the sequence; move down the tree. childNode = findChild(children, nodeName); // If we don't already have a child node for this branch, create it. if (childNode === void 0) { childNode = {'key': nodeName, 'children': [], 'path': currentPath}; children.push(childNode); } currentNode = childNode; } else { // Reached the end of the sequence; create a leaf node. childNode = {'key': nodeName, 'value': value, 'data': data, 'path': currentPath}; children.push(childNode); } } } return root; }; function findChild (children, nodeName) { for (var k = 0; k &lt; children.length; k++) { if (children[k].key === nodeName) { return children[k]; } } } dc.utils.getAncestors = function (node) { var path = []; var current = node; while (current.parent) { pat ction such brush dragging might flood the library * and invoke more renders than can be executed in time. Using this function to wrap your event * function allows the library to smooth out the rendering by throttling events and only responding to * the most recent event. * @name events.trigger * @memberof dc * @example * chart.on('renderlet', function(chart) { * // smooth the rendering through event throttling * dc.events.trigger(function(){ * // focus some other chart to the range selected by user on this chart * someOtherChart.focus(chart.filter()); * }); * }) * @param {Function} closure * @param {Number} [delay] * @return {undefined} */ dc.events.trigger = function (closure, delay) { if (!delay) { closure(); return; } dc.events.current = closure; setTimeout(function () { if (closure === dc.events.current) { closure(); } }, delay); }; × Search results Close "},"filters.js.html":{"id":"filters.js.html","title":"Source: filters.js","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Source: filters.js /** * The dc.js filters are functions which are passed into crossfilter to chose which records will be * accumulated to produce values for the charts. In the crossfilter model, any filters applied on one * dimension will affect all the other dimensions but not that one. dc always applies a filter * function to the dimension; the function combines multiple filters and if any of them accept a * record, it is filtered in. * * These filter constructors are used as appropriate by the various charts to implement brushing. We * mention below which chart uses which filter. In some cases, many instances of a filter will be added. * * Each of the dc.js filters is an object with the following properties: * * `isFiltered` - a function that returns true if a value is within the filter * * `filterType` - a string identifying the filter, here the name of the constructor * * Currently these filter objects are also arrays, but this is not a requirement. Custom filters * can be used as long as they have the properties above. * @namespace filters * @memberof dc * @type {{}} */ dc.filters = {}; /** * RangedFilter is a filter which accepts keys between `low` and `high`. It is used to implement X * axis brushing for the {@link dc.coordinateGridMixin coordinate grid charts}. * * Its `filterType` is 'RangedFilter' * @name RangedFilter * @memberof dc.filters * @param {Number} low * @param {Number} high * @returns {Array&lt;Number&gt;} * @constructor */ dc.filters.RangedFilter = function (low, high) { var range = new Array(low, high); range.isFiltered = function (value) { return value &gt;= this[0] &amp;&amp; value &lt; this[1]; }; range.filterType = 'RangedFilter'; return range; }; /** * TwoDimensionalFilter is a filter which accepts a single two-dimensional value. It is used by the * {@link dc.heatMap heat map chart} to include particular cells as they are clicked. (Rows and columns are * filtered by filtering all the cells in the row or column.) * * Its `filterType` is 'TwoDimensionalFilter' * @name TwoDimensionalFilter * @memberof dc.filters * @param {Array&lt;Number&gt;} filter * @returns {Array&lt;Number&gt;} * @constructor */ dc.filters.TwoDimensionalFilter = function (filter) { if (filter === null) { return null; } var f = filter; f.isFiltered = function (value) { return value.length &amp;&amp; value.length === f.length &amp;&amp; value[0] === f[0] &amp;&amp; value[1] === f[1]; }; f.filterType = 'TwoDimensionalFilter'; return f; }; /** * The RangedTwoDimensionalFilter allows filtering all values which fit within a rectangular * region. It is used by the {@link dc.scatterPlot scatter plot} to implement rectangular brushing. * * It takes two two-dimensional points in the form `[[x1,y1],[x2,y2]]`, and normalizes them so that * `x1 &lt;= x2` and `y1 &lt;= y2`. It then returns a filter which accepts any points which are in the * rectangular range including the lower values but excluding the higher values. * * If an array of two values are given to the RangedTwoDimensionalFilter, it interprets the values as * two x coordinates `x1` and `x2` and returns a filter which accepts any points for which `x1 &lt;= x &lt; * x2`. * * Its `filterType` is 'RangedTwoDimensionalFilter' * @name RangedTwoDimensionalFilter * @memberof dc.filters * @param {Array&lt;Array&lt;Number&gt;&gt;} filter * @returns {Array&lt;Array&lt;Number&gt;&gt;} * @constructor */ dc.filters.RangedTwoDimensionalFilter = function (filter) { if (filter === null) { return null; } var f = filter; var fromBottomLeft; if (f[0] instanceof Array) { fromBottomLeft = [ [Math.min(filter[0][0], filter[1][0]), Math.min(filter[0][1], filter[1][1])], [Math.max(filter[0][0], filter[1][0]), Math.max(filter[0][1], filter[1][1])] ]; } else { fromBottomLeft = [[filter[0], -Infinity], [filter[1], Infinity]]; } f.isFiltered = function (value) { var x, y; if (value instanceof Array) { x = value[0]; y = value[1]; } else { x = value; y = fromBottomLeft[0][1]; } return x &gt;= fromBottomLeft[0][0] &amp;&amp; x &lt; fromBottomLeft[1][0] &amp;&amp; y &gt;= fromBottomLeft[0][1] &amp;&amp; y &lt; fromBottomLeft[1][1]; }; f.filterType = 'RangedTwoDimensionalFilter'; return f; }; // ******** Sunburst Chart ******** /** * HierarchyFilter is a filter which accepts a key path as an array. It matches any node at, or * child of, the given path. It is used by the {@link dc.sunburstChart sunburst chart} to include particular cells and all * their children as they are clicked. * * @name HierarchyFilter * @memberof dc.filters * @param {String} path * @returns {Array&lt;String&gt;} * @constructor */ dc.filters.HierarchyFilter = function (path) { if (path === null) { return null; } var filter = path.slice(0); filter.isFiltered = function (value) { if (!(filter.length &amp;&amp; value &amp;&amp; value.length &amp;&amp; value.length &gt;= filter.length)) { return false; } for (var i = 0; i &lt; filter.length; i++) { if (value[i] !== filter[i]) { return false; } } return true; }; return filter; }; × Search results Close "},"geo-choropleth-chart.js.html":{"id":"geo-choropleth-chart.js.html","title":"Source: geo-choropleth-chart.js","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Source: geo-choropleth-chart.js /** * The geo choropleth chart is designed as an easy way to create a crossfilter driven choropleth map * from GeoJson data. This chart implementation was inspired by * {@link http://bl.ocks.org/4060606 the great d3 choropleth example}. * * Examples: * - {@link http://dc-js.github.com/dc.js/vc/index.html US Venture Capital Landscape 2011} * @class geoChoroplethChart * @memberof dc * @mixes dc.colorMixin * @mixes dc.baseMixin * @example * // create a choropleth chart under '#us-chart' element using the default global chart group * nction () { for (var layerIndex = 0; layerIndex &lt; _geoJsons.length; ++layerIndex) { plotData(layerIndex); if (_projectionFlag) { _chart.svg().selectAll('g.' + geoJson(layerIndex).name + ' path').attr('d', _getGeoPath()); } } _projectionFlag = false; }; /** * **mandatory** * * Use this function to insert a new GeoJson map layer. This function can be invoked multiple times * if you have multiple GeoJson data layers to render on top of each other. If you overlay multiple * layers with the same name the new overlay will override the existing one. * @method overlayGeoJson * @memberof dc.geoChoroplethChart * @instance * @see {@link http://geojson.org/ GeoJSON} * @see {@link https://github.com/topojson/topojson/wiki TopoJSON} * @see {@link https://github.com/topojson/topojson-1.x-api-reference/blob/master/API-Reference.md#wiki-feature topojson.feature} * @example * // insert a layer for rendering US states * chart.overlayGeoJson(statesJson.features, 'state', function(d) { * return d.properties.name; * }); * @param {geoJson} json - a geojson feed * @param {String} name - name of the layer * @param {Function} keyAccessor - accessor function used to extract 'key' from the GeoJson data. The key extracted by * this function should match the keys returned by the crossfilter groups. * @returns {dc.geoChoroplethChart} */ _chart.overlayGeoJson = function (json, name, keyAccessor) { for (var i = 0; i &lt; _geoJsons.length; ++i) { if (_geoJsons[i].name === name) { _geoJsons[i].data = json; _geoJsons[i].keyAccessor = keyAccessor; return _chart; } } _geoJsons.push({name: name, data: json, keyAccessor: keyAccessor}); return _chart; }; /** * Gets or sets a custom geo projection function. See the available * {@link https://github.com/d3/d3-geo/blob/master/README.md#projections d3 geo projection functions}. * * Starting version 3.0 it has been deprecated to rely on the default projection being * {@link https://github.com/d3/d3-geo/blob/master/README.md#geoAlbersUsa d3.geoAlbersUsa()}. P filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Namespace: dc dc The entire dc.js library is scoped under the dc name space. It does not introduce anything else into the global name space. Most dc functions are designed to allow function chaining, meaning they return the current chart instance whenever it is appropriate. The getter forms of functions do not participate in function chaining because they return values that are not the chart, although some, such as .svg and .xAxis, return values that are themselves chainable d3 objects. Version: Source: core.js, line 1 Example // Example chaining chart.width(300) .height(300) .filter('sunday'); Classes barChart boxPlot bubbleChart bubbleOverlay cboxMenu compositeChart config dataCount dataGrid dataTable geoChoroplethChart heatMap htmlLegend legend lineChart logger numberDisplay pieChart rowChart scatterPlot selectMenu seriesChart sunburstChart textFilterWidget Mixins baseMixin bubbleMixin capMixin colorMixin coordinateGridMixin marginMixin stackMixin Namespaces chartRegistry filters printers units utils Members &lt;static&gt; dateFormat :function The default date format for dc.js Type: function Default Value: d3.timeFormat('%m/%d/%Y') Source: utils.js, line 1 &lt;static&gt; disableTransitions :Boolean If this boolean is set truthy, all transitions will be disabled, and changes to the charts will happen immediately. Type: Boolean Default Value: false Source: core.js, line 266 Methods &lt;static&gt; deregisterAllCharts(group) Clear given group if one is provided, otherwise clears all groups. Parameters: Name Type Description group String Group name Source: core.js, line 183 Returns: Type undefined &lt;static&gt; deregisterChart(chart [, group]) Remove given chart instance from the given group, creating the group if necessary. If no group is provided, the default group dc.constants.DEFAULT_CHART_GROUP will be used. Parameters: Name Type Argument Description chart Object dc.js chart instance group String &lt;optional&gt; Group name Source: core.js, line 159 Returns: Type undefined &lt;static&gt; filterAll( [group]) Clear all filters on all charts within the given chart group. If the chart group is not given then only charts that belong to the default chart group will be reset. Parameters: Name Type Argument Description group String &lt;optional&gt; Source: core.js, line 194 Returns: Type undefined &lt;static&gt; hasChart(chart) Determine if a given chart instance resides in any group in the registry. Parameters: Name Type Description chart Object dc.js chart instance Source: core.js, line 172 Returns: Type Boolean &lt;static&gt; pluck(n [, f]) Returns a function that given a string property name, can be used to pluck the property off an object. A function can be passed as the second argument to also alter the data being returned. This can be a useful shorthand method to create accessor functions. Parameters: Name Type Argument Description n String f function &lt;optional&gt; Source: utils.js, line 64 Returns: Type function Examples var xPluck = dc.pluck('x'); var objA = {x: 1}; xPluck(objA) // 1 var xPosition = dc.pluck('x', function (x, i) { // `this` is the original datum, // `x` is the x property of the datum, // `i` is the position in the array return this.radius + x; }); dc.selectAll('.circle').data(...).x(xPosition); &lt;static&gt; redrawAll( [group]) Redraw all charts belong to the given chart group. If the chart group is not given then only charts that belong to the default chart group will be re-drawn. Redraw is different from re-render since when redrawing dc tries to update the graphic incrementally, using transitions, instead of starting from scratch. Parameters: Name Type Argument Description group String &lt;optional&gt; Source: core.js, line 245 Returns: Type undefined &lt;static&gt; refocusAll( [group]) Reset zoom level / focus on all charts that belong to the given chart group. If the chart group is not given then only charts that belong to the default chart group will be reset. Parameters: Name Type Argument Description group String &lt;optional&gt; Source: core.js, line 209 Returns: Type undefined &lt;static&gt; registerChart(chart [, group]) Add given chart instance to the given group, creating the group if necessary. If no group is provided, the default group dc.constants.DEFAULT_CHART_GROUP will be used. Parameters: Name Type Argument Description chart Object dc.js chart instance group String &lt;optional&gt; Group name Source: core.js, line 146 Returns: Type undefined &lt;static&gt; renderAll( [group]) Re-render all charts belong to the given chart group. If the chart group is not given then only charts that belong to the default chart group will be re-rendered. Parameters: Name Type Argument Description group String &lt;optional&gt; Source: core.js, line 226 Returns: Type undefined &lt;static&gt; transition(selection [, duration] [, delay] [, name]) Start a transition on a selection if transitions are globally enabled (dc.disableTransitions is false) and the duration is greater than zero; otherwise return the selection. Since most operations are the same on a d3 selection and a d3 transition, this allows a common code path for both cases. Parameters: Name Type Argument Default Description selection d3.selection the selection to be transitioned duration Number | function &lt;optional&gt; 250 the duration of the transition in milliseconds, a function returning the duration, or 0 for no transition delay Number | function &lt;optional&gt; the delay of the transition in milliseconds, or a function returning the delay, or 0 for no delay name String &lt;optional&gt; the name of the transition (if concurrent transitions on the same elements are needed) Source: core.js, line 276 Returns: Type d3.transition | d3.selection × Search results Close "},"dc.barChart.html":{"id":"dc.barChart.html","title":"Class: barChart","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Class: barChart dc. barChart new barChart(parent [, chartGroup]) Concrete bar chart/histogram implementation. Examples: Nasdaq 100 Index Canadian City Crime Stats Parameters: Name Type Argument Description parent String | node | d3.selection | dc.compositeChart Any valid d3 single selector specifying a dom block element such as a div; or a dom element or d3 selection. If the bar chart is a sub-chart in a Composite Chart then pass in the parent composite chart instance instead. chartGroup String &lt;optional&gt; The name of the chart group this chart instance should be placed in. Interaction with a chart will only trigger events and redraws within the chart's group. Mixes In: dc.stackMixin dc.coordinateGridMixin Source: bar-chart.js, line 1 Returns: Type dc.barChart Example // create a bar chart under #chart-container1 element using the default global chart group var chart1 = dc.barChart('#chart-container1'); // create a bar chart under #chart-container2 element using chart group A var chart2 = dc.barChart('#chart-container2', 'chartGroupA'); // create a sub-chart under a composite parent chart var chart3 = dc.barChart(compositeChart); Methods alwaysUseRounding( [alwaysUseRounding]) Set or get whether rounding is enabled when bars are centered. If false, using rounding with centered bars will result in a warning and rounding will be ignored. This flag has no effect if bars are not centered. When using standard d3.js rounding methods, the brush often doesn't align correctly with centered bars since the bars are offset. The rounding function must add an offset to compensate, such as in the following example. Parameters: Name Type Argument Default Description alwaysUseRounding Boolean &lt;optional&gt; false Source: bar-chart.js, line 326 Returns: Type Boolean | dc.barChart Example chart.round(function(n) { return Math.floor(n) + 0.5; }); barPadding( [barPadding]) Get or set the spacing between bars as a fraction of bar size. Valid values are between 0-1. Setting this value will also remove any previously set gap. See the d3 docs for a visual description of how the padding is applied. Parameters: Name Type Argument Default Description barPadding Number &lt;optional&gt; 0 Source: bar-chart.js, line 265 Returns: Type Number | dc.barChart centerBar( [centerBar]) Whether the bar chart will render each bar centered around the data position on the x-axis. Parameters: Name Type Argument Default Description centerBar Boolean &lt;optional&gt; false Source: bar-chart.js, line 245 Returns: Type Boolean | dc.barChart gap( [gap]) Manually set fixed gap (in px) between bars instead of relying on the default auto-generated gap. By default the bar chart implementation will calculate and set the gap automatically based on the number of data points and the length of the x axis. Parameters: Name Type Argument Default Description gap Number &lt;optional&gt; 2 Source: bar-chart.js, line 300 Returns: Type Number | dc.barChart outerPadding( [padding]) Get or set the outer padding on an ordinal bar chart. This setting has no effect on non-ordinal charts. Will pad the width by padding * barWidth on each side of the chart. Parameters: Name Type Argument Default Description padding Number &lt;optional&gt; 0.5 Source: bar-chart.js, line 289 Returns: Type Number | dc.barChart × Search results Close "},"dc.baseMixin.html":{"id":"dc.baseMixin.html","title":"Mixin: baseMixin","body":" dc.js Namespaces dcdc.chartRegistrydc.filtersdc.printersdc.unitsdc.units.fpdc.utils Classes dc.barChartdc.boxPlotdc.bubbleChartdc.bubbleOverlaydc.cboxMenudc.compositeChartdc.configdc.dataCountdc.dataGriddc.dataTabledc.filters.HierarchyFilterdc.filters.RangedFilterdc.filters.RangedTwoDimensionalFilterdc.filters.TwoDimensionalFilterdc.geoChoroplethChartdc.heatMapdc.htmlLegenddc.legenddc.lineChartdc.loggerdc.numberDisplaydc.pieChartdc.rowChartdc.scatterPlotdc.selectMenudc.seriesChartdc.sunburstChartdc.textFilterWidget Mixins dc.baseMixindc.bubbleMixindc.capMixindc.colorMixindc.coordinateGridMixindc.marginMixindc.stackMixin Global groupedBarChartgroupedRowChart Mixin: baseMixin dc. baseMixin dc.baseMixin is an abstract functional object representing a basic dc chart object for all chart and widget implementations. Methods from the dc.baseMixin are inherited and available on all chart implementations in the dc library. Source: base-mixin.js, line 1 Methods addFilterHandler( [addFilterHandler]) Set or get the add filter handler. The add filter handler is a function that adds a filter to the chart's filter list. Using a custom add filter handler allows you to change the way filters are added or perform additional work when adding a filter, e.g. when using a filter server other than crossfilter. The handler should return a new or modified array as the result. Parameters: Name Type Argument Description addFilterHandler function &lt;optional&gt; Source: base-mixin.js, line 946 Returns: Type function | dc.baseMixin Example // default add filter handler chart.addFilterHandler(function (filters, filter) { filters.push(filter); return filters; }); // custom filter handler (no-op) chart.addFilterHandler(function(filters, filter) { return filters; }); anchor( [parent] [, chartGroup]) Set the root SVGElement to either be an existing chart's root; or any valid d3 single selector specifying a dom block element such as a div; or a dom element or d3 selection. Optionally registers the chart within the chartGroup. This class is called internally on chart initialization, but be called again to relocate the chart. However, it will orphan any previously created SVGElements. Parameters: Name Type Argument Description parent anchorChart | anchorSelector | anchorNode &lt;optional&gt; chartGroup String &lt;optional&gt; Source: base-mixin.js, line 418 Returns: Type String | node | d3.selection | dc.baseMixin anchorName() Returns the DOM id for the chart's anchored location. Source: base-mixin.js, line 459 Returns: Type String chartGroup( [chartGroup]) Get or set the chart group to which this chart belongs. Chart groups are rendered or redrawn together since it is expected they share the same underlying crossfilter data set. Parameters: Name Type Argument Description chartGroup String &lt;optional&gt; Source: base-mixin.js, line 1434 Returns: Type String | dc.baseMixin chartID() Returns the internal numeric ID of the chart. Source: base-mixin.js, line 1494 Returns: Type String commitHandler(commitHandler) Gets/sets the commit handler. If the chart has a commit handler, the handler will be called when the chart's filters have changed, in order to send the filter data asynchronously to a server. Unlike other functions in dc.js, the commit handler is asynchronous. It takes two arguments: a flag indicating whether this is a render (true) or a redraw (false), and a callback to be triggered once the commit is done. The callback has the standard node.js continuation signature with error first and result second. Parameters: Name Type Description commitHandler function Source: base-mixin.js, line 759 Returns: Type dc.baseMixin controlsUseVisibility( [controlsUseVisibility]) If set, use the visibility attribute instead of the display attribute for showing/hiding chart reset and filter controls, for less disruption to the layout. Parameters: Name Type Argument Default Description controlsUseVisibility Boolean &lt;optional&gt; false Source: base-mixin.js, line 579 Returns: Type Boolean | dc.baseMixin data( [callback]) Set the data callback or retrieve the chart's data set. The data callback is passed the chart's group and by default will return group.all. This behavior may be modified to, for instance, return only the top 5 groups. Parameters: Name Type Argument Description callback function &lt;optional&gt; Source: base-mixin.js, line 271 Returns: Type * | dc.baseMixin Example // Default data function chart.data(function (group) { return group.all(); }); chart.data(function (group) { return group.top(5); }); dimension( [dimension]) mandatory Set or get the dimension attribute of a chart. In dc, a dimension can be any valid crossfilter dimension If a value is given, then it will be used as the new dimension. If no value is specified then the current dimension will be returned. Parameters: Name Type Argument Description dimension crossfilter.dimension &lt;optional&gt; Source: base-mixin.js, line 243 See: crossfilter.dimension Returns: Type crossfilter.dimension | dc.baseMixin Example var index = crossfilter([]); var dimension = index.dimension(dc.pluck('key')); chart.dimension(dimension); expireCache() Expire the internal chart cache. dc charts cache some data internally on a per chart basis to speed up rendering and avoid unnecessary calculation; however it might be useful to clear the cache if you have changed state which will affect rendering. For example, if you invoke crossfilter.add function or reset group or dimension after rendering, it is a good idea to clear the cache to make sure charts are rendered properly. Source: base-mixin.js, line 1457 Returns: Type dc.baseMixin filter( [filter]) Filter the chart by the given parameter, or return the current filter if no input parameter is given. The filter parameter can take one of these forms: A single value: the value will be toggled (added if it is not present in the current filters, removed if it is present) An array containing a single array of values ([[value,value,value]]): each value is toggled When appropriate for the chart, a dc filter object such as dc.filters.RangedFilter for the dc.coordinateGridMixin charts dc.filters.TwoDimensionalFilter for the heat map dc.filters.RangedTwoDimensionalFilter for the scatter plot null: the filter will be reset using the resetFilterHandler Note that this is always a toggle (even when it doesn't make sense for the filter type). If you wish to replace the current filter, either call chart.filter(null) first - or it's more efficient to call chart.replaceFilter(filter) instead. Each toggle is executed by checking if the value is already present using the hasFilterHandler; if it is not present, it is added using the addFilterHandler; if it is already present, it is removed using the removeFilterHandler. Once the filters array has been updated, the filters are applied to the crossfilter dimension, using the filterHandler. Once you have set the filters, call chart.redrawGroup() (or dc.redrawAll()) to redraw the chart's group. Parameters: Name Type Argument Description filter * &lt;optional&gt; Source: base-mixin.js, line 1039 See: addFilterHandler removeFilterHandler resetFilterHandler filterHandler Returns: Type dc.baseMixin Example // filter by a single string chart.filter('Sunday'); // filter by a single age chart.filter(18); // filter by a set of states chart.filter([['MA', 'TX', 'ND', 'WA']]); // filter by range -- note the use of dc.filters.RangedFilter, which is different // from the syntax for filtering a crossfilter dimension directly, dimension.filter([15,20]) chart.filter(dc.filters.RangedFilter(15,20)); filterAll() Clear all filters associated with this chart. The same effect can be achieved by calling chart.filter(null). Source: base-mixin.js, line 367 Returns: Type dc.baseMixin filterHandler( [filterHandler]) Set or get the filter handler. The filter handler is a function that performs the filter action on a specific dimension. Using a custom filter handler allows you to perform additional logic before or after filtering. Parameters: Name Type Argument Description filterHandler function &lt;optional&gt; Source: base-mixin.js, line 1178 See: crossfilter.dimension.filter Returns: Type function | dc.baseMixin Example // the default filter handler handles all possible cases for the charts in dc.js // you can replace it with something more specialized for your own chart chart.filterHandler(function (dimension, filters) { if (filters.length === 0) { // the empty case (no filtering) dimension.filter(null); } else if (filters.length === 1 &amp;&amp; !filters[0].isFiltered) { // single value and not a function-based filter dimension.filterExact(filters[0]); } else if (filters.length === 1 &amp;&amp; filters[0].filterType === 'RangedFilter') { // single range-based filter dimension.filterRange(filters[0]); } else { // an array of values, or an array of filter objects dimension.filterFunction(function (d) { for (var i = 0; i &lt; filters.length; i++) { var filter = filters[i]; if (filter.isFiltered &amp;&amp; filter.isFiltered(d)) { return true; } else if (filter &lt;= d &amp;&amp; filter &gt;= d) { return true; } } return false; }); } return filters; }); // custom filter handler chart.filterHandler(function(dimension, filter){ var newFilter = filter + 10; dimension.filter(newFilter); return newFilter; // set the actual filter value to the new value }); filterPrinter( [filterPrinterFunction]) Set or get the filter printer function. The filter printer function is used to generate human friendly text for filter value(s) associated with the chart instance. The text will get shown in the `.filter element; see turnOnControls. By default dc charts use a default filter printer dc.printers.filters that provides simple printing support for both single value and ranged filters. Parameters: Name Type Argument Default Description filterPrinterFunction function &lt;optional&gt; dc.printers.filters Source: base-mixin.js, line 548 Returns: Type function | dc.baseMixin Example // for a chart with an ordinal brush, print the filters in upper case chart.filterPrinter(function(filters) { return filters.map(function(f) { return f.toUpperCase(); }).join(', '); }); // for a chart with a range brush, print the filter as start and extent chart.filterPrinter(function(filters) { return 'start ' + dc.utils.printSingleValue(filters[0][0]) + ' extent ' + dc.utils.printSingleValue(filters[0][1] - filters[0][0]); }); filters() Returns all current filters. This method does not perform defensive cloning of the internal filter array before returning, therefore any modification of the returned array will effect the chart's internal filter storage. Source: base-mixin.js, line 1127 Returns: Type Array.&lt;*&gt; group( [group] [, name]) mandatory Set or get the group attribute of a chart. In dc a group is a crossfilter group. Usually the group should be created from the particular dimension associated with the same chart. If a value is given, then it will be used as the new group. If no value specified then the current group will be returned. If name is specified then it will be used to generate legend label. Parameters: Name Type Argument Description group crossfilter.group &lt;optional&gt; name String &lt;optional&gt; Source: base-mixin.js, line 296 See: crossfilter.group Returns: Type crossfilter.group | dc.baseMixin Example var index = crossfilter([]); var dimension = index.dimension(dc.pluck('key')); chart.dimension(dimension); chart.group(dimension.group(crossfilter.reduceSum())); hasFilter( [filter]) Check whether any active filter or a specific filter is associated with particular chart tRect &amp;&amp; element.getBoundingClientRect().height; return (height &amp;&amp; height &gt; chart.minHeight()) ? height : chart.minHeight(); }); chart.height(250); // Set the chart's height to 250px; chart.height(function(anchor) { return doSomethingWith(anchor); }); // set the chart's height with a function chart.height(null); // reset the height to the default auto calculation keyAccessor( [keyAccessor]) Set or get the key accessor function. The key accessor function is used to retrieve the key value from the crossfilter group. Key values are used differently in different charts, for example keys correspond to slices in a pie chart and x axis positions in a grid coordinate chart. Parameters: Name Type Argument Description keyAccessor function &lt;optional&gt; Source: base-mixin.js, line 1266 Returns: Type function | dc.baseMixin Example // default key accessor chart.keyAccessor(function(d) { return d.key; }); // custom key accessor for a multi-value crossfilter reduction chart.keyAccessor(function(p) { return p.value.absGain; }); label( [labelFunction] [, enableLabels]) Set or get the label function. The chart class will use this function to render labels for each child element in the chart, e.g. slices in a pie chart or bubbles in a bubble chart. Not every chart supports the label function, for example line chart does not use this function at all. By default, enables labels; pass false for the second parameter if this is not desired. Parameters: Name Type Argument Default Description labelFunction function &lt;optional&gt; enableLabels Boolean &lt;optional&gt; true Source: base-mixin.js, line 1313 Returns: Type function | dc.baseMixin Example // default label function just return the key chart.label(function(d) { return d.key; }); // label function has access to the standard d3 data binding and can get quite complicated chart.label(function(d) { return d.data.key + '(' + Math.floor(d.data.value / all.value() * 100) + '%)'; }); legend( [legend]) Attach a dc.legend widget to this chart. The legend widget will automatically draw legend labels based on the color setting and names associated with each group. Parameters: Name Type Argument Description legend dc.legend &lt;optional&gt; Source: base-mixin.js, line 1474 Returns: Type dc.legend | dc.baseMixin Example chart.legend(dc.legend().x(400).y(10).itemHeight(13).gap(5)) minHeight( [minHeight]) Set or get the minimum height attribute of a chart. This only has effect when used with the default height function. Parameters: Name Type Argument Default Description minHeight Number &lt;optional&gt; 200 Source: base-mixin.js, line 194 See: height Returns: Type Number | dc.baseMixin minWidth( [minWidth]) Set or get the minimum width attribute of a chart. This only has effect when used with the default width function. Parameters: Name Type Argument Default Description minWidth Number &lt;optional&gt; 200 Source: base-mixin.js, line 176 See: width Returns: Type Number | dc.baseMixin on(event, listener) All dc chart instance supports the following listeners. Supports the following events: renderlet - This listener function will be invoked after transitions after redraw and render. Replaces the deprecated renderlet method. pretransition - Like .on('renderlet', ...) but the event is fired before transitions start. preRender - This listener function will be invoked before chart rendering. postRender - This listener function will be invoked after chart finish rendering including all renderlets' logic. preRedraw - This listener function will be invoked before chart redrawing. postRedraw - This listener function will be invoked after chart finish redrawing including all renderlets' logic. filtered - This listener function will be invoked after a filter is applied, added or removed. zoomed - This listener function will be invoked after a zoom is triggered. Parameters: Name Type Description event String listener function Source: base-mixin.js, line 1543 See: d3.dispatch.on Returns: Type dc.baseMixin Example .on('renderlet', function(chart, filter){...}) .on('pretransition', function(chart, filter){...}) .on('preRender', function(chart){...}) .on('postRender', function(chart){...}) .on('preRedraw', function(chart){...}) .on('postRedraw', function(chart){...}) .on('filtered', function(chart, filter){...}) .on('zoomed', function(chart, filter){...}) onClick(datum) This function is passed to d3 as the onClick handler for each chart. The default behavior is to filter on the clicked datum (passed to the callback) and redraw the chart group. This function can be replaced in order to change the click behavior (but first look at Parameters: Name Type Description datum * Source: base-mixin.js, line 1155 Returns: Type undefined Example var oldHandler = chart.onClick; chart.onClick = function(datum) { // use datum. options(opts) Set chart options using a configuration object. Each key in the object will cause the method of the same name to be called with the value to set that attribute for the chart. Parameters: Name Type Description opts Object Source: base-mixin.js, line 1505 Returns: Type dc.baseMixin Example chart.options({dimension: myDimension, group: myGroup}); ordering( [orderFunction]) Get or set an accessor to order ordinal dimensions. The chart uses crossfilter.quicksort.by to sort elements; this accessor returns the value to order on. Parameters: Name Type Argument Description orderFunction function &lt;optional&gt; Source: base-mixin.js, line 329 See: crossfilter.quicksort.by Returns: Type function | dc.baseMixin Example // Default ordering accessor _chart.ordering(dc.pluck('key')); redraw() Calling redraw will cause the chart to re-render data changes incrementally. If there is no change in the underlying data dimension then calling this method will have no effect on the chart. Most chart interaction in dc will automatically trigger this method through internal events (in particular dc.redrawAll); therefore, you only need to manually invoke this function if data is manipulated outside of dc's control (for example if data is loaded in the background using crossfilter.add). Source: base-mixin.js, line 731 Returns: Type dc.baseMixin redrawGroup() Redraws all charts in the same group as this chart, typically in reaction to a filter change. If the chart has a commitHandler, it will be executed and waited for. Source: base-mixin.js, line 781 Returns: Type dc.baseMixin removeFilterHandler( [removeFilterHandler]) Set or get the remove filter handler. The remove filter handler is a function that removes a filter from the chart's current filters. Using a custom remove filter handler allows you to change how filters are removed or perform additional work when removing a filter, e.g. when using a filter server other than crossfilter. The handler should return a new or modified array as the result. Parameters: Name Type Argument Description removeFilterHandler function &lt;optional&gt; Source: base-mixin.js, line 904 Returns: Type function | dc.baseMixin Example // default remove filter handler chart.removeFilterHandler(function (filters, filter) { for (var i = 0; i &lt; filters.length; i++) { if (filters[i] &lt;= filter &amp;&amp; filters[i] &gt;= filter) { filters.splice(i, 1); break; } } return filters; }); // custom filter handler (no-op) chart.removeFilterHandler(function(filters, filter) { return filters; }); render() Invoking this method will force the chart to re-render everything from scratch. Generally it should only be used to render the chart for the first time on the page or if you want to make sure everything is redrawn from scratch instead of relying on the default incremental redrawing behaviour. Source: base-mixin.js, line 684 Returns: Type dc.baseMixin renderGroup() Renders all charts in the same group as this chart. If the chart has a commitHandler, it will be executed and waited for Source: base-mixin.js, line 805 Returns: Type dc.baseMixin renderLabel( [renderLabel]) Turn on/off label rendering Parameters ows you to change the way filters are reset, or perform additional work when resetting the filters, e.g. when using a filter server other than crossfilter. The handler should return a new or modified array as the result. Parameters: Name Type Argument Description resetFilterHandler function &lt;optional&gt; Source: base-mixin.js, line 982 Returns: Type dc.baseMixin Example // default remove filter handler function (filters) { return []; } // custom filter handler (no-op) chart.resetFilterHandler(function(filters) { return filters; }); resetSvg() Remove the chart's SVGElements from the dom and recreate the container SVGElement. Source: base-mixin.js, line 516 See: SVGElement Returns: Type SVGElement root( [rootElement]) Returns the root element where a chart resides. Usually it will be the parent div element where the SVGElement was created. You can also pass in a new root element however this is usually handled by dc internally. Resetting the root element on a chart outside of dc internals may have unexpected consequences. Parameters: Name Type Argument Description rootElement HTMLElement &lt;optional&gt; Source: base-mixin.js, line 477 See: HTMLElement Returns: Type HTMLElement | dc.baseMixin select(sel) Execute d3 single selection in the chart's scope using the given selector and return the d3 selection. This function is not chainable since it does not return a chart instance; however the d3 selection result can be chained to d3 function calls. Parameters: Name Type Description sel String CSS selector string Source: base-mixin.js, line 379 See: d3.select Returns: Type d3.selection Example // Has the same effect as d3.select('#chart-id').select(selector) chart.select(selector) selectAll(sel) Execute in scope d3 selectAll using the given selector and return d3 selection result. This function is not chainable since it does not return a chart instance; however the d3 selection result can be chained to d3 function calls. Parameters: Name Type Description sel String CSS
